<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limerick Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('wood-texture.png');
      background-size: cover;
      background-position: center;
      font-family: 'IM Fell English', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #3a2c0f;
    }

    .character {
      margin-top: 40px;
    }

    .form-container {
      background-image: url('parchment-background.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      margin: 40px 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #3a2c0f;
    }

    label {
      display: block;
      margin: 20px 0 5px;
      text-align: left;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #8b6e3d;
      font-size: 1rem;
      font-family: 'IM Fell English', serif;
      background-color: #fff8e1;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 30px;
      padding: 14px 24px;
      background-image: url('wood-texture.png');
      background-size: cover;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
      text-shadow: 1px 1px 2px #000;
    }

    button:hover {
      transform: scale(1.05);
    }

    .footer-hint {
      font-size: 0.9rem;
      color: #5a4932;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="character">
    <img src="explorer-character.png" alt="Explorer Host" height="220">
  </div>

  <div class="form-container">
    <h1>Limerick Challenge</h1>
    <form name="submit-to-google-sheet" method="POST" action="https://script.google.com/macros/s/AKfycbxFZpDNwEbxxk2lyZ9K7tALsN_0j0GfTxB33LwVrZt8YzHuS0uTLbBRj7EdyJKPOlTu/exec">
      <label for="Team">Team Name</label>
      <input name="Team" id="Team" required type="text" placeholder="e.g. Clue Chasers">

      <label for="Limerick">Your Limerick</label>
      <textarea name="Limerick" id="Limerick" required placeholder="There once was a team on a quest..." rows="5"></textarea>

      <button type="submit">Submit My Limerick</button>
      <div class="footer-hint">Make it rhyme, make it wild, make it memorable!</div>
    </form>
  </div>
</body>
</html>
