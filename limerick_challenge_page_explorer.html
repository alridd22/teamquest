
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TeamQuest - Limerick Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap');

        body {
            font-family: 'IM Fell English', serif;
            background: url('wood-texture.png') no-repeat center center fixed;
            background-size: cover;
            padding: 40px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .character {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .parchment-container {
            background: url('parchment-background.jpg') no-repeat center center;
            background-size: cover;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            color: #3b2f1f;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background-color: #b53b17;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #8c2d12;
        }
    </style>
</head>
<body>
    <img src="explorer-greeting.png" alt="Explorer Character" class="character" />
    <div class="parchment-container">
        <h1>Limerick Challenge</h1>
        <form id="limerick-form">
            <label for="team-name">Team Name</label>
            <input type="text" id="team-name" name="team-name" required />

            <label for="limerick">Your Limerick</label>
            <textarea id="limerick" name="limerick" rows="6" required></textarea>

            <button type="submit">Submit My Limerick</button>
        </form>
    </div>
</body>
</html>
