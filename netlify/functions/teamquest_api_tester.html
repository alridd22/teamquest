<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TeamQuest API Tester</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:700px;margin:40px auto;padding:0 16px}
    h1{font-size:22px}
    label{display:block;margin-top:12px;font-weight:600}
    input{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px}
    button{margin-top:16px;padding:10px 16px;border:0;border-radius:8px;background:#111;color:#fff;cursor:pointer}
    pre{background:#f7f7f7;border:1px solid #eee;padding:12px;border-radius:8px;white-space:pre-wrap;word-break:break-word}
    small{color:#555}
  </style>
</head>
<body>
  <h1>TeamQuest â€” Verify PIN test</h1>
  <p>Enter the team code and PIN exactly as they are in your <b>teams</b> sheet. This calls your live Netlify Function and shows the JSON result.</p>

  <label>Team code</label>
  <input id="code" placeholder="e.g. TEAM-A" />

  <label>PIN</label>
  <input id="pin" placeholder="e.g. 1234" />

  <button id="go">Verify PIN</button>

  <p><small>On success, the token will be saved to <code>localStorage.tq_token</code>.</small></p>

  <pre id="out">{ result will appear here }</pre>

<script>
document.getElementById('go').onclick = async () => {
  const code = document.getElementById('code').value.trim();
  const pin  = document.getElementById('pin').value.trim();
  const url  = "https://theteamquest.netlify.app/.netlify/functions/verify_team_pin_function";
  const out  = document.getElementById('out');
  out.textContent = 'Calling function...';
  try {
    const r = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ teamCode: code, pin })
    });
    const j = await r.json();
    out.textContent = JSON.stringify(j, null, 2);
    if (j && j.success && j.token) {
      localStorage.setItem('tq_token', j.token);
    }
  } catch (e) {
    out.textContent = 'Error: ' + (e && e.message ? e.message : String(e));
  }
};
</script>
</body>
</html>
