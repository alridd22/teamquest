<!--
TeamQuest ‚Ä¢ Leaderboard ‚Äî compacted v3
Adds:
‚Ä¢ Timer bar (HH:MM:SS) above the board
‚Ä¢ Freeze lock: once remaining <= 15:00, scores/breakdowns hide and STAY hidden
  until Admin presses Publish (state: PUBLISHED). Persists via localStorage per event.
‚Ä¢ 10s auto-refresh retained
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
  <meta name="theme-color" content="#2A1F18">
  <title>TeamQuest - Leaderboard</title>
  <style>
    :root{
      --bg:url("/TQ%20Web%20extended%20background-100.jpg");
      --ink:#2E2114;
      --panel:#22170E; --panel-ink:#FFF3D9;
      --gold:#FFE39B;   --gold-border:#CFB06D;
      --silver:#EEEEEE; --silver-border:#BFBFC0;
      --bronze:#F7D2B5; --bronze-border:#B2703D;
      --focus:#1594d2;
      --shadow:0 12px 28px rgba(0,0,0,.26);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,rgba(0,0,0,.24),rgba(0,0,0,.45)),var(--bg);
      background-size:cover; background-position:top center; background-attachment:fixed;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-top:64px;
    }

    /* NAV */
    .treasure-nav{
      position:fixed; inset:0 0 auto 0; height:64px; z-index:1000;
      backdrop-filter:saturate(120%) blur(6px);
      background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.15));
      border-bottom:1px solid rgba(255,255,255,.18);
    }
    .nav-container{
      height:100%; max-width:1280px; margin:0 auto; padding:0 12px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .nav-logo img{height:38px; width:auto; display:block; filter:drop-shadow(0 3px 10px rgba(0,0,0,.5))}
    .nav-toggle{background:none;border:none;color:#F7EED8;font-size:1.5rem;cursor:pointer;line-height:1;padding:8px}
    .nav-toggle:focus-visible{outline:3px solid var(--focus); border-radius:10px}
    .nav-menu{
      position:fixed; top:64px; left:-100%; width:100%; height:calc(100vh - 64px);
      background:linear-gradient(180deg,rgba(0,0,0,.85),rgba(0,0,0,.72));
      display:flex; flex-direction:column; align-items:center; gap:10px; padding:16px 14px; transition:left .25s;
    }
    .nav-menu.active{left:0}
    .nav-link,.dropdown-link{
      display:block; width:92%; max-width:360px; text-align:center; text-decoration:none;
      color:#F7EED8; font-weight:800; padding:10px 12px; border-radius:12px;
      background:rgba(247,238,216,.22); border:1px solid rgba(255,255,255,.3);
    }
    .nav-link:hover,.dropdown-link:hover{background:rgba(247,238,216,.32)}
    .nav-link:focus-visible,.dropdown-link:focus-visible{outline:3px solid var(--focus)}

    /* HERO */
    .hero{min-height:200px; display:flex; flex-direction:column; align-items:center; justify-content:flex-end; padding:16px 8px 12px; text-align:center}
    .brand-logo{width:min(210px,64vw); height:auto; margin-bottom:4px; filter:drop-shadow(0 2px 0 rgba(0,0,0,.25)) drop-shadow(0 10px 24px rgba(0,0,0,.35))}
    .hero-title{font-weight:900; font-size:24px; color:#F7EED8; text-shadow:0 2px 6px rgba(0,0,0,.6)}

    /* CONTENT */
    .stack{padding:0 8px 20px}

    /* Timer bar */
    .timer-bar{
      max-width:1280px; margin:0 auto 10px; padding:10px 8px;
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.22); border-radius:14px; color:#F7EED8;
    }
    .timer-pill{
      font-weight:900; letter-spacing:.08em; font-size:18px;
      background:rgba(255,255,255,.08); border:2px solid rgba(255,255,255,.24);
      padding:8px 12px; border-radius:999px; min-width:132px; text-align:center;
    }
    .timer-note{font-weight:700; opacity:.9; font-size:14px}
    .freeze-msg{ opacity:.9; font-weight:800; }

    /* BOARD */
    .board{
      width:100%; max-width:1280px; margin:0 auto; padding:8px 6px 10px;
      background:var(--panel); color:#fff; border-radius:22px; box-shadow:var(--shadow);
    }
    .rows{padding:8px 2px 4px}

    /* ROW */
    .row{
      border-radius:18px; margin:8px 4px; padding:8px;
      background:#fff; position:relative; box-shadow:0 8px 16px rgba(0,0,0,.12);
      overflow:hidden; cursor:pointer;
    }
    .row.gold{background:linear-gradient(180deg,var(--gold),#F0C433 38%, #E7B844 100%); border:1px solid var(--gold-border)}
    .row.silver{background:linear-gradient(180deg,var(--silver),#D9D9DA 38%, #CFCFD0 100%); border:1px solid var(--silver-border)}
    .row.bronze{background:linear-gradient(180deg,var(--bronze),#E9B48A 38%, #D18A54 100%); border:1px solid var(--bronze-border)}
    .row::before{content:""; position:absolute; inset:6px; border-radius:12px; background:#fff; opacity:.9; pointer-events:none}

    /* GRID */
    .row-inner{
      position:relative; z-index:1;
      display:grid;
      grid-template-columns:56px 1fr 100px 44px;
      grid-template-areas:"rank name points toggle";
      gap:6px; align-items:center;
    }
    .rank{
      grid-area:rank; width:56px; height:48px;
      display:flex; align-items:center; justify-content:center;
      border-radius:12px; font-weight:800; font-size:16px; color:#3b2a16;
      border:2px solid #cfb06d; background:linear-gradient(180deg,#ffe39b,#e7b844);
    }
    .silver .rank{background:linear-gradient(180deg,#eeeeee,#cfcfd0); border-color:#bfbfc0; color:#3b3b3b}
    .bronze .rank{background:linear-gradient(180deg,#f4c097,#d18a54); border-color:#b2703d; color:#3b2a16}

    .team{
      grid-area:name;
      font-weight:700;
      color:#2f2216;
      font-size:17px;
      line-height:1.12;
      display:-webkit-box; -webkit-line-clamp:2; line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
      padding-right:2px;
    }

    .points{
      grid-area:points;
      justify-self:end; min-width:84px; height:36px; padding:0 8px; border-radius:12px;
      display:inline-flex; align-items:center; justify-content:center; gap:6px;
      font-weight:800; color:#3b2a16; border:2px solid #b37e00;
      background:linear-gradient(135deg,#f8d27b,#d5a243);
    }
    .star{width:18px; height:18px}
    .points .num{font-size:15px; line-height:1}

    .toggle{
      grid-area:toggle;
      width:38px; height:38px; min-width:38px; border-radius:999px; border:2px solid #cdbb9c;
      background:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer;
      justify-self:end;
    }
    .chev{width:16px; height:16px; transition:transform .18s ease}
    .row.open .chev{transform:rotate(180deg)}
    .toggle:focus-visible{outline:3px solid var(--focus)}
    .toggle:active{transform:translateY(1px)}

    /* Breakdown */
    .break{position:relative; z-index:1; overflow:hidden; max-height:0; transition:max-height .26s ease; margin:6px 2px 0; border-radius:12px; border:1px solid #ead7b9; background:#fff}
    .row.open .break{max-height:420px}
    .detail{display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; padding:8px 10px; border-bottom:1px solid #f0e3cc; font-weight:700; color:#4a341e; background:#fff7e6; font-size:14px}
    .detail:last-child{border-bottom:0; border-radius:0 0 12px 12px}
    .detail:first-child{border-radius:12px 12px 0 0}
    .detail .label{overflow:hidden; text-overflow:ellipsis; white-space:nowrap}
    .detail .val{font-weight:800}

    .updated{margin:10px auto 0; color:#f0e3cc; font-weight:700; text-align:center; font-size:13px; max-width:1280px}

    /* Mobile */
    @media (max-width:520px){
      .row-inner{grid-template-columns:56px 1fr 84px 44px}
      .rank{width:56px; height:48px; font-size:16px}
      .team{font-size:16.5px}
      .points{min-width:78px; height:34px; padding:0 8px}
      .points .num{font-size:14px}
    }

    .state{color:var(--panel-ink); background:rgba(255,255,255,.06); border:1px dashed rgba(255,255,255,.25); border-radius:12px; padding:14px; text-align:center}

    /* Freeze visuals */
    .points.frozen, .break.frozen{ visibility:hidden; }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="treasure-nav" id="treasure-nav">
    <div class="nav-container">
      <div class="nav-logo" aria-label="TeamQuest">
        <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest Logo">
      </div>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu" aria-expanded="false">‚ò∞</button>
    </div>
    <ul class="nav-menu" id="nav-menu" role="menu">
      <li><a href="https://theteamquest.netlify.app/clue_hunt" class="nav-link" role="menuitem">üíé The Treasure Hunt</a></li>
      <li><a href="https://theteamquest.netlify.app/scavenger" class="nav-link" role="menuitem">üîç The Scavenger Hunt</a></li>
      <li><a href="https://theteamquest.netlify.app/quiz" class="nav-link" role="menuitem">‚è∞ The Timed Quiz</a></li>
      <li><a href="https://theteamquest.netlify.app/limerick" class="nav-link" role="menuitem">üìù The Limerick Challenge</a></li>
      <li><a href="https://theteamquest.netlify.app/kindness" class="nav-link" role="menuitem">üíñ Kindness</a></li>
      <li><a href="https://theteamquest.netlify.app/gallery" class="dropdown-link" role="menuitem">üì∏ The Gallery</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest" class="brand-logo" width="640" height="480">
    <div class="hero-title">Leaderboard</div>
  </header>

  <!-- TIMER BAR -->
  <div class="timer-bar" id="timerBar" hidden>
    <div class="timer-pill" id="timerPill" aria-live="polite">-- : -- : --</div>
    <div class="timer-note" id="timerNote" aria-live="polite"></div>
  </div>

  <!-- CONTENT -->
  <main class="stack">
    <section class="board" aria-live="polite">
      <div id="rows" class="rows">
        <div class="state">Loading‚Ä¶</div>
      </div>
    </section>

    <div id="updated" class="updated">Last updated ‚Äî --:--:--</div>
  </main>

  <script>
    // Nav + keep ?event=
    (function(){
      const navToggle = document.getElementById('nav-toggle');
      const navMenu   = document.getElementById('nav-menu');
      if(navToggle && navMenu){
        navToggle.addEventListener('click', ()=> {
          const open = !navMenu.classList.contains('active');
          navMenu.classList.toggle('active');
          navToggle.textContent = open ? '‚úï' : '‚ò∞';
          navToggle.setAttribute('aria-expanded', String(open));
        });
        document.addEventListener('click', (e)=> {
          const inside = navToggle.contains(e.target) || navMenu.contains(e.target);
          if(!inside && navMenu.classList.contains('active')){
            navMenu.classList.remove('active');
            navToggle.textContent='‚ò∞';
            navToggle.setAttribute('aria-expanded', 'false');
          }
        });
      }
      const qs = new URLSearchParams(location.search);
      const EVENT_ID = qs.get('event') || qs.get('eventId') || '';
      if (EVENT_ID){
        const needs = ['/clue_hunt','/scavenger','/quiz','/limerick','/kindness','/leaderboard','/gallery'];
        document.querySelectorAll('a.nav-link, a.dropdown-link').forEach(a=>{
          try{
            const u = new URL(a.getAttribute('href'), location.origin);
            if (!needs.some(p=>u.pathname.endsWith(p))) return;
            if (!u.searchParams.get('event')){
              u.searchParams.set('event', EVENT_ID);
              a.setAttribute('href', `${u.pathname}?${u.searchParams.toString()}${u.hash}`);
            }
          }catch{}
        });
      }
    })();

    // Leaderboard logic (+ timer + freeze lock)
    const qs = new URLSearchParams(location.search);
    const EVENT_ID = qs.get('event') || qs.get('eventId') || '';

    const rowsEl = document.getElementById('rows');
    const updatedEl = document.getElementById('updated');
    const timerBar = document.getElementById('timerBar');
    const timerPill = document.getElementById('timerPill');
    const timerNote = document.getElementById('timerNote');

    const num = v => Number.isFinite(+v) ? +v : 0;
    const nowClock = () => new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
    const STAR_SVG = `
      <svg class="star" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 2.8l2.8 5.7 6.3.9-4.6 4.5 1.1 6.3L12 17.8l-5.6 2.9 1.1-6.3-4.6-4.5 6.3-.9L12 2.8z" fill="#fff"/>
        <path d="M12 2.8l2.8 5.7 6.3.9-4.6 4.5 1.1 6.3L12 17.8l-5.6 2.9 1.1-6.3-4.6-4.5 6.3-.9L12 2.8z"
              fill="none" stroke="#b37e00" stroke-width="1.6"/>
      </svg>`;
    const CHEV_SVG = `
      <svg class="chev" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M6 9l6 6 6-6" fill="none" stroke="#3b2a16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>`;

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    function escapeAttr(s){ return String(s).replace(/"/g,'&quot;'); }

    function normalise(data){
      const list = data.leaderboard || data.rows || data.teams || [];
      return list.map(t => {
        const k = num(t.kindness ?? t.scores?.kindness ?? t.activities?.kindness);
        const l = num(t.limerick ?? t.scores?.limerick ?? t.activities?.limerick);
        const s = num(t.scavenger ?? t.scores?.scavenger ?? t.activities?.scavenger);
        const c = num(t.cluehunt ?? t.scores?.cluehunt ?? t.activities?.cluehunt);
        const q = num(t.quiz ?? t.scores?.quiz ?? t.activities?.quiz);
        const total = num(t.total ?? (k+l+s+c+q));
        const name = t.teamName || t.name || t.team || t.teamCode || '‚Äî';
        return { name, k, l, s, c, q, total };
      }).sort((a,b)=> b.total - a.total || a.name.localeCompare(b.name));
    }

    function detailLine(label, val){
      const v = (Number.isFinite(val) ? val : '--');
      return `<div class="detail"><div class="label">${escapeHtml(label)}</div><div class="val">${v}</div></div>`;
    }

    function rowTemplate(t, i, frozen){
      const rankClass = i===0?'gold':i===1?'silver':i===2?'bronze':'';
      const pointsHtml = frozen ? '' : `${STAR_SVG}<span class="num">${t.total}</span>`;
      return `
        <div class="row ${rankClass}" role="button" tabindex="0" aria-expanded="false" aria-label="Toggle breakdown for ${escapeAttr(t.name)}">
          <div class="row-inner">
            <div class="rank" aria-hidden="true">${i+1}</div>
            <div class="team" title="${escapeAttr(t.name)}">${escapeHtml(t.name)}</div>
            <div class="points ${frozen?'frozen':''}" aria-label="${frozen?'Scores hidden until results are published':''}">
              ${pointsHtml}
            </div>
            <button class="toggle" aria-label="Toggle breakdown for ${escapeAttr(t.name)}" aria-expanded="false" type="button">${CHEV_SVG}</button>
          </div>
          <div class="break ${frozen?'frozen':''}" aria-hidden="true">
            ${detailLine('The Clue Hunt', t.c)}
            ${detailLine('The Quiz', t.q)}
            ${detailLine('The Scavenger Hunt', t.s)}
            ${detailLine('The Kindness Challenge', t.k)}
            ${detailLine('The Limerick Challenge', t.l)}
          </div>
        </div>
      `;
    }

    function render(list, frozen){
      if (!Array.isArray(list) || list.length===0){
        rowsEl.innerHTML = `<div class="state">No teams yet.</div>`;
        return;
      }
      rowsEl.innerHTML = list.map((t,i)=>rowTemplate(t,i,frozen)).join('');

      rowsEl.querySelectorAll('.row').forEach(row=>{
        const btn = row.querySelector('.toggle');
        const br  = row.querySelector('.break');
        function toggle(open){
          if (br?.classList.contains('frozen')) return; // block details when frozen
          const willOpen = (typeof open==='boolean') ? open : !row.classList.contains('open');
          row.classList.toggle('open', willOpen);
          row.setAttribute('aria-expanded', String(willOpen));
          btn?.setAttribute('aria-expanded', String(willOpen));
          br?.setAttribute('aria-hidden', String(!willOpen));
        }
        btn?.addEventListener('click', e=>{ e.stopPropagation(); toggle(); });
        row.addEventListener('click', ()=> toggle());
        row.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); toggle(); } });
      });
    }

    // Timer helpers
    function fmt(ms){
      ms = Math.max(0, ms|0);
      const t = Math.floor(ms/1000);
      const hh = String(Math.floor(t/3600)).padStart(2,'0');
      const mm = String(Math.floor((t%3600)/60)).padStart(2,'0');
      const ss = String(t%60).padStart(2,'0');
      return `${hh} : ${mm} : ${ss}`;
    }

    let lastEndsAt = null;
    let lastState = 'unknown';
    let lastRemainingMs = null;
    let timerTickId = null;

    // Freeze persistence per event
    const freezeKey = (id) => `tq_freeze_lock_${id||'default'}`;
    function getFreezeLock(){ return !!JSON.parse(localStorage.getItem(freezeKey(EVENT_ID)) || 'false'); }
    function setFreezeLock(v){
      try{
        if (v) localStorage.setItem(freezeKey(EVENT_ID), 'true');
        else localStorage.removeItem(freezeKey(EVENT_ID));
      }catch{}
    }

    function startTimerTick(){
      stopTimerTick();
      timerTickId = setInterval(()=>{
        if (!lastEndsAt && !Number.isFinite(lastRemainingMs)) return;
        let ms;
        if (lastState === 'running' && lastEndsAt){
          ms = new Date(lastEndsAt).getTime() - Date.now();
        } else if (lastState === 'paused' && Number.isFinite(lastRemainingMs)){
          ms = lastRemainingMs;
        } else if (lastState === 'notstarted' && Number.isFinite(lastRemainingMs)){
          ms = lastRemainingMs;
        } else {
          ms = 0;
        }
        timerPill.textContent = fmt(ms);
      }, 1000);
    }
    function stopTimerTick(){ if (timerTickId){ clearInterval(timerTickId); timerTickId=null; } }

    async function loadBoth(){
      const lbUrl = EVENT_ID
        ? `/.netlify/functions/get_leaderboard?eventId=${encodeURIComponent(EVENT_ID)}`
        : '/.netlify/functions/get_leaderboard';
      const stUrl = EVENT_ID
        ? `/.netlify/functions/get_event_state?eventId=${encodeURIComponent(EVENT_ID)}`
        : '/.netlify/functions/get_event_state';

      try{
        const [lbRes, stRes] = await Promise.all([
          fetch(lbUrl, { cache:'no-store' }),
          fetch(stUrl, { cache:'no-store' })
        ]);
        const [lbData, stData] = await Promise.all([lbRes.json(), stRes.json()]);
        const list = normalise(lbData);

        // derive state/remaining
        const state = (stData?.state || '').toString().toLowerCase();
        const published = !!stData?.published || state === 'published';
        const running   = !!stData?.running   || state === 'running';
        const paused    = !!stData?.paused    || state === 'paused';
        const ended     = !!stData?.ended     || state === 'ended';

        const endsAt = stData?.endsAt || stData?.endIso || null;
        const remainingMs = Number.isFinite(stData?.remainingMs) ? stData.remainingMs
                           : Number.isFinite(stData?.remainingSec) ? Math.floor(stData.remainingSec*1000)
                           : (running && endsAt) ? (new Date(endsAt).getTime() - Date.now())
                           : (paused && Number.isFinite(stData?.durationSec)) ? Math.floor((stData.durationSec||0)*1000)
                           : null;

        lastEndsAt = endsAt;
        lastState = published ? 'published' : ended ? 'ended' : paused ? 'paused' : running ? 'running' : 'notstarted';
        lastRemainingMs = remainingMs;

        // Show timer bar if we know anything useful
        timerBar.hidden = false;
        startTimerTick();

        // Freeze logic:
        // - If published => clear lock (unfreeze)
        // - Else if remaining <= 900 while running => set lock (freeze)
        // - Otherwise keep whatever the lock currently is (once frozen, it stays until publish)
        let lock = getFreezeLock();
        const remSec = Number.isFinite(remainingMs) ? Math.max(0, Math.floor(remainingMs/1000)) : null;

        if (published){
          lock = false; setFreezeLock(false);
        } else if (running && remSec != null && remSec <= 900){
          lock = true; setFreezeLock(true);
        } else {
          // keep existing lock state (frozen persists through ended/paused/notstarted)
        }

        const frozen = !published && lock;

        // Timer note
        timerNote.innerHTML = frozen
          ? `<span class="freeze-msg">Scores hidden until results are published.</span>`
          : (published ? `Final results published.`
             : running ? `Live scores visible.`
             : paused ? `Event paused.`
             : ended ? `Event ended.`
             : `Event not started.`);

        render(list, frozen);
        updatedEl.textContent = `Last updated ‚Äî ${nowClock()}`;
      }catch(e){
        rowsEl.innerHTML = `<div class="state">Couldn‚Äôt load leaderboard. Please try again.</div>`;
        updatedEl.textContent = `Last updated ‚Äî ${nowClock()}`;
      }
    }

    document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) loadBoth(); });

    loadBoth();
    setInterval(loadBoth, 10_000); /* auto-refresh every 10 seconds */
  </script>
</body>
</html>
