<!--
TeamQuest ‚Ä¢ Leaderboard ‚Äî compact pass (v2)
Adds: whole-row click to toggle breakdown; inline SVG star "coin"; board floats on page background.
No endpoint/logic changes.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
  <meta name="theme-color" content="#2A1F18">
  <title>TeamQuest - Leaderboard</title>

  <style>
    :root{
      --bg:url("/TQ%20Web%20extended%20background-100.jpg");
      --ink:#2E2114; --ink-soft:#6A5A47;
      --panel:#22170E; --panel-ink:#FFF3D9;
      --gold:#FFE39B; --gold-border:#CFB06D;
      --silver:#EEEEEE; --silver-border:#BFBFC0;
      --bronze:#F7D2B5; --bronze-border:#B2703D;
      --nav-h:64px; --radius:20px; --shadow:0 14px 32px rgba(0,0,0,.28);
      --focus:#1594d2;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,rgba(0,0,0,.24),rgba(0,0,0,.45)),var(--bg);
      background-size:cover;background-position:top center;background-attachment:fixed;
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
      padding-top:var(--nav-h);
    }

    /* NAV */
    .treasure-nav{
      position:fixed; inset:0 0 auto 0; height:var(--nav-h); z-index:1000;
      backdrop-filter:saturate(120%) blur(6px);
      background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.15));
      border-bottom:1px solid rgba(255,255,255,.18);
    }
    .nav-container{
      height:100%; max-width:1120px; margin:0 auto; padding:0 12px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .nav-logo img{height:38px; width:auto; display:block; filter:drop-shadow(0 3px 10px rgba(0,0,0,.5))}
    .nav-toggle{background:none;border:none;color:#F7EED8;font-size:1.5rem;cursor:pointer;line-height:1; padding:8px}
    .nav-toggle:focus-visible{outline:3px solid var(--focus); border-radius:10px}
    .nav-menu{
      position:fixed; top:var(--nav-h); left:-100%; width:100%; height:calc(100vh - var(--nav-h));
      background:linear-gradient(180deg,rgba(0,0,0,.85),rgba(0,0,0,.72));
      display:flex; flex-direction:column; align-items:center; gap:10px; padding:16px 14px; transition:left .25s;
    }
    .nav-menu.active{left:0}
    .nav-link,.dropdown-link{
      display:block; width:92%; max-width:360px; text-align:center; text-decoration:none;
      color:#F7EED8; font-weight:900; padding:10px 12px; border-radius:12px;
      background:rgba(247,238,216,.22); border:1px solid rgba(255,255,255,.3);
    }
    .nav-link:hover,.dropdown-link:hover{background:rgba(247,238,216,.32)}
    .nav-link:focus-visible,.dropdown-link:focus-visible{outline:3px solid var(--focus)}

    /* HERO */
    .hero{
      min-height:200px; display:flex; flex-direction:column; align-items:center; justify-content:flex-end;
      padding:16px 14px 12px; text-align:center;
    }
    .brand-logo{width:min(210px,64vw); height:auto; margin-bottom:4px;
      filter:drop-shadow(0 2px 0 rgba(0,0,0,.25)) drop-shadow(0 10px 24px rgba(0,0,0,.35))}
    .hero-title{font-weight:900; font-size:24px; color:#F7EED8; text-shadow:0 2px 6px rgba(0,0,0,.6)}

    /* CONTENT */
    .stack{padding:0 14px 22px}
    /* float directly on page background (no cream panel) */
    .card{
      background:transparent; border:0; box-shadow:none;
      padding:0; margin:0 auto 16px; width:100%; max-width:1120px;
    }

    .refreshWrap{display:flex; justify-content:center; margin:0 0 8px}
    .btn{
      appearance:none; border:2px solid #7a521c; border-radius:14px; padding:8px 14px; cursor:pointer;
      font-weight:900; color:#442812; background:linear-gradient(90deg,#FDBA2D,#F0C433); box-shadow:0 6px 14px rgba(0,0,0,.18);
      min-height:44px; font-size:15px;
    }
    .btn:focus-visible{outline:3px solid var(--focus)}

    /* BOARD */
    .board{
      background:var(--panel); color:#fff; border-radius:22px; padding:8px; position:relative; overflow:hidden;
      box-shadow:var(--shadow);
    }
    .boardHead{
      display:grid; grid-template-columns:72px 1fr 120px 56px; gap:6px; align-items:center;
      color:var(--panel-ink); font-weight:900; padding:0 6px 8px; border-bottom:1px solid rgba(255,255,255,.12);
      font-size:13px; letter-spacing:.2px;
    }
    .rows{padding:8px 4px 4px}

    .row{
      border-radius:20px; margin:8px 6px; padding:10px;
      background:#fff; position:relative; box-shadow:0 8px 16px rgba(0,0,0,.12);
      overflow:hidden;
    }
    /* whole-row medals */
    .row.gold{
      background:linear-gradient(180deg,var(--gold),#F0C433 38%, #E7B844 100%);
      border:1px solid var(--gold-border);
    }
    .row.silver{
      background:linear-gradient(180deg,var(--silver),#D9D9DA 38%, #CFCFD0 100%);
      border:1px solid var(--silver-border);
    }
    .row.bronze{
      background:linear-gradient(180deg,var(--bronze),#E9B48A 38%, #D18A54 100%);
      border:1px solid var(--bronze-border);
    }
    /* subtle inner plate for content so text stays readable on medal rows */
    .row::before{
      content:""; display:block; position:absolute; inset:6px; border-radius:14px; background:#ffffff; opacity:.88;
      pointer-events:none;
    }

    /* GRID with areas (lets us reflow on small screens) */
    .row-inner{
      position:relative; z-index:1;
      display:grid;
      grid-template-columns:72px 1fr 120px 56px;
      grid-template-areas:"rank name points toggle";
      gap:6px; align-items:center;
      cursor:pointer; /* whole-row click target */
    }

    .rank{
      grid-area:rank; width:72px; height:60px;
      display:flex; align-items:center; justify-content:center;
      border-radius:14px; font-weight:900; font-size:20px; color:#3b2a16;
      border:2px solid #cfb06d; background:linear-gradient(180deg,#ffe39b,#e7b844);
    }
    .silver .rank{background:linear-gradient(180deg,#eeeeee,#cfcfd0); border-color:#bfbfc0; color:#3b3b3b}
    .bronze .rank{background:linear-gradient(180deg,#f4c097,#d18a54); border-color:#b2703d; color:#3b2a16}

    .team{
      grid-area:name;
      font-weight:900; color:#2f2216; font-size:19px; line-height:1.08;
      display:-webkit-box; -webkit-line-clamp:2; line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
      padding-right:4px;
    }

    .points{
      grid-area:points;
      justify-self:end; min-width:100px; height:44px; padding:0 12px; border-radius:14px;
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      font-weight:900; color:#3b2a16; border:2px solid #b37e00;
      background:linear-gradient(135deg,#f8d27b,#d5a243);
    }
    .star{
      display:inline-flex; align-items:center; justify-content:center; width:24px; height:24px; border-radius:999px;
      background:radial-gradient(circle at 30% 30%,#fff8,#0000), linear-gradient(135deg,#ffd776,#f0b020);
      border:2px solid #b37e00;
    }
    .star svg{width:14px; height:14px; display:block; fill:#fff}
    .points .num{font-size:18px; line-height:1}

    .toggle{
      grid-area:toggle;
      width:48px; height:48px; min-width:48px; border-radius:999px; border:2px solid #cdbb9c;
      background:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer;
      justify-self:end;
    }
    .toggle:after{content:"‚ñæ"; font-size:18px; color:#3b2a16}
    .row.open .toggle:after{content:"‚ñ¥"}
    .toggle:focus-visible{outline:3px solid var(--focus)}

    /* Breakdown ‚Äì smooth expand/collapse without layout jump */
    .break{
      position:relative; z-index:1;
      overflow:hidden; max-height:0; transition:max-height .26s ease;
      margin:6px 2px 0; border-radius:12px; border:1px solid #ead7b9; background:#fff;
    }
    .row.open .break{max-height:420px}

    .detail{
      display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center;
      padding:9px 10px; border-bottom:1px solid #f0e3cc;
      font-weight:800; color:#4a341e; background:#fff7e6; font-size:15px;
    }
    .detail:last-child{border-bottom:0; border-radius:0 0 12px 12px}
    .detail:first-child{border-radius:12px 12px 0 0}
    .detail .label{overflow:hidden; text-overflow:ellipsis; white-space:nowrap}
    .detail .val{font-weight:900}

    .updated{margin:8px 6px 0; color:#7b522a; font-weight:700; text-align:center; font-size:13px}

    /* ‚Äî‚Äî Mobile layout ‚Äî‚Äî */
    @media (max-width: 520px){
      .hero-title{font-size:22px}
      .boardHead{grid-template-columns:64px 1fr 96px 52px; font-size:12px}
      .row-inner{
        grid-template-columns:64px 1fr 52px;
        grid-template-areas:
          "rank name toggle"
          "rank points toggle";
      }
      .rank{width:64px; height:54px; font-size:18px}
      .team{font-size:18px}
      .points{justify-self:start; min-width:92px; height:40px; padding:0 10px}
      .points .num{font-size:16px}
      .toggle{width:44px; height:44px}
    }

    /* Empty/error state */
    .state{
      color:var(--panel-ink); background:rgba(255,255,255,.06);
      border:1px dashed rgba(255,255,255,.25); border-radius:12px; padding:14px; text-align:center
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="treasure-nav" id="treasure-nav">
    <div class="nav-container">
      <div class="nav-logo" aria-label="TeamQuest">
        <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest Logo">
      </div>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu" aria-expanded="false">‚ò∞</button>
    </div>
    <ul class="nav-menu" id="nav-menu" role="menu">
      <li><a href="https://theteamquest.netlify.app/clue_hunt" class="nav-link" role="menuitem">üíé The Treasure Hunt</a></li>
      <li><a href="https://theteamquest.netlify.app/scavenger" class="nav-link" role="menuitem">üîç The Scavenger Hunt</a></li>
      <li><a href="https://theteamquest.netlify.app/quiz" class="nav-link" role="menuitem">‚è∞ The Timed Quiz</a></li>
      <li><a href="https://theteamquest.netlify.app/limerick" class="nav-link" role="menuitem">üìù The Limerick Challenge</a></li>
      <li><a href="https://theteamquest.netlify.app/kindness" class="nav-link" role="menuitem">üíñ Kindness</a></li>
      <li><a href="https://theteamquest.netlify.app/gallery" class="dropdown-link" role="menuitem">üì∏ The Gallery</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest" class="brand-logo" width="640" height="480">
    <div class="hero-title">Leaderboard</div>
  </header>

  <!-- CONTENT -->
  <main class="stack">
    <section class="card" aria-live="polite">
      <div class="refreshWrap"><button id="refreshBtn" class="btn">Refresh</button></div>

      <div class="board">
        <div class="boardHead" aria-hidden="true">
          <div>Rank</div>
          <div>Name</div>
          <div style="text-align:right">Points</div>
          <div style="text-align:center">Detail</div>
        </div>
        <div id="rows" class="rows">
          <div class="state">Loading‚Ä¶</div>
        </div>
      </div>

      <div id="updated" class="updated">Last updated ‚Äî --:--:--</div>
    </section>
  </main>

  <script>
    // Nav + keep ?event=
    (function(){
      const navToggle = document.getElementById('nav-toggle');
      const navMenu   = document.getElementById('nav-menu');
      if(navToggle && navMenu){
        navToggle.addEventListener('click', ()=> {
          const open = !navMenu.classList.contains('active');
          navMenu.classList.toggle('active');
          navToggle.textContent = open ? '‚úï' : '‚ò∞';
          navToggle.setAttribute('aria-expanded', String(open));
        });
        document.addEventListener('click', (e)=> {
          const inside = navToggle.contains(e.target) || navMenu.contains(e.target);
          if(!inside && navMenu.classList.contains('active')){
            navMenu.classList.remove('active');
            navToggle.textContent='‚ò∞';
            navToggle.setAttribute('aria-expanded', 'false');
          }
        });
      }
      const qs = new URLSearchParams(location.search);
      const EVENT_ID = qs.get('event') || qs.get('eventId') || '';
      if (EVENT_ID){
        const needs = ['/clue_hunt','/scavenger','/quiz','/limerick','/kindness','/leaderboard','/gallery'];
        document.querySelectorAll('a.nav-link, a.dropdown-link').forEach(a=>{
          try{
            const u = new URL(a.getAttribute('href'), location.origin);
            if (!needs.some(p=>u.pathname.endsWith(p))) return;
            if (!u.searchParams.get('event')){
              u.searchParams.set('event', EVENT_ID);
              a.setAttribute('href', `${u.pathname}?${u.searchParams.toString()}${u.hash}`);
            }
          }catch{}
        });
      }
    })();

    // Leaderboard logic
    const qs = new URLSearchParams(location.search);
    const EVENT_ID = qs.get('event') || qs.get('eventId') || '';

    const rowsEl = document.getElementById('rows');
    const updatedEl = document.getElementById('updated');
    const refreshBtn = document.getElementById('refreshBtn');

    const num = v => Number.isFinite(+v) ? +v : 0;
    const nowClock = () => new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});

    function normalise(data){
      const list = data.leaderboard || data.rows || data.teams || [];
      return list.map(t => {
        const k = num(t.kindness ?? t.scores?.kindness ?? t.activities?.kindness);
        const l = num(t.limerick ?? t.scores?.limerick ?? t.activities?.limerick);
        const s = num(t.scavenger ?? t.scores?.scavenger ?? t.activities?.scavenger);
        const c = num(t.cluehunt ?? t.scores?.cluehunt ?? t.activities?.cluehunt);
        const q = num(t.quiz ?? t.scores?.quiz ?? t.activities?.quiz);
        const total = num(t.total ?? (k+l+s+c+q));
        const name = t.teamName || t.name || t.team || t.teamCode || '‚Äî';
        return { name, k, l, s, c, q, total };
      }).sort((a,b)=> b.total - a.total || a.name.localeCompare(b.name));
    }

    function coinSvg(){
      return `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
          <path d="M12 2.5l2.9 5.9 6.5.9-4.7 4.6 1.1 6.5L12 17.8 6.2 20.4l1.1-6.5L2.6 9.3l6.5-.9L12 2.5z"/>
        </svg>`;
    }

    function rowTemplate(t, i){
      const rankClass = i===0?'gold':i===1?'silver':i===2?'bronze':'';
      return `
        <div class="row ${rankClass}">
          <div class="row-inner" role="button" tabindex="0" aria-label="Toggle details for ${escapeAttr(t.name)}">
            <div class="rank" aria-hidden="true">${i+1}</div>
            <div class="team" title="${escapeAttr(t.name)}">${escapeHtml(t.name)}</div>
            <div class="points" aria-label="Total points for ${escapeAttr(t.name)}">
              <span class="star" aria-hidden="true">${coinSvg()}</span>
              <span class="num">${t.total}</span>
            </div>
            <button class="toggle" aria-label="Toggle breakdown for ${escapeAttr(t.name)}" aria-expanded="false"></button>
          </div>
          <div class="break" aria-hidden="true">
            ${detailLine('The Clue Hunt', t.c)}
            ${detailLine('The Quiz', t.q)}
            ${detailLine('The Scavenger Hunt', t.s)}
            ${detailLine('The Kindness Challenge', t.k)}
            ${detailLine('The Limerick Challenge', t.l)}
          </div>
        </div>
      `;
    }

    function detailLine(label, val){
      const v = (Number.isFinite(val) ? val : '--');
      return `<div class="detail"><div class="label">${escapeHtml(label)}</div><div class="val">${v}</div></div>`;
    }

    function render(list){
      if (!Array.isArray(list) || list.length===0){
        rowsEl.innerHTML = `<div class="state">No teams yet.</div>`;
        return;
      }
      rowsEl.innerHTML = list.map(rowTemplate).join('');

      // wire up toggles (button + whole row)
      rowsEl.querySelectorAll('.row').forEach(row=>{
        const btn = row.querySelector('.toggle');
        const br  = row.querySelector('.break');
        const clickArea = row.querySelector('.row-inner');

        function toggle(force){
          const nowOpen = typeof force === 'boolean' ? force : !row.classList.contains('open');
          row.classList.toggle('open', nowOpen);
          btn?.setAttribute('aria-expanded', String(nowOpen));
          br?.setAttribute('aria-hidden', String(!nowOpen));
        }

        btn?.addEventListener('click', (e)=>{ e.stopPropagation(); toggle(); });
        clickArea?.addEventListener('click', (e)=>{ if(!e.target.closest('.toggle')) toggle(); });
        clickArea?.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); toggle(); }});
      });
    }

    async function loadBoard(){
      const url = EVENT_ID
        ? `/.netlify/functions/get_leaderboard?eventId=${encodeURIComponent(EVENT_ID)}`
        : '/.netlify/functions/get_leaderboard';
      try{
        const res = await fetch(url, { cache:'no-store' });
        const data = await res.json();
        render(normalise(data));
        updatedEl.textContent = `Last updated ‚Äî ${nowClock()}`;
      }catch(e){
        console.error('loadBoard error', e);
        rowsEl.innerHTML = `<div class="state">Couldn‚Äôt load leaderboard. Please try again.</div>`;
        updatedEl.textContent = `Last updated ‚Äî ${nowClock()}`;
      }
    }

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    function escapeAttr(s){ return String(s).replace(/"/g,'&quot;'); }

    refreshBtn.addEventListener('click', loadBoard);
    document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) loadBoard(); });

    loadBoard();
    setInterval(loadBoard, 60_000);
  </script>
</body>
</html>
