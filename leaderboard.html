<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
  <meta name="theme-color" content="#2A1F18">
  <title>TeamQuest - Leaderboard</title>
  <style>
    :root{
      --bg:url("/TQ%20Web%20extended%20background-100.jpg");
      --ink:#2E2114;
      --panel:#22170E; --panel-ink:#FFF3D9;
      --gold:#FFE39B;   --gold-border:#CFB06D;
      --silver:#EEEEEE; --silver-border:#BFBFC0;
      --bronze:#F7D2B5; --bronze-border:#B2703D;
      --focus:#1594d2;
      --shadow:0 12px 28px rgba(0,0,0,.26);

      --pill-ok-bg:#e6fbf1;   --pill-ok-ink:#106a3e;   --pill-ok-b:#b8efcf;
      --pill-warn-bg:#fff6e9; --pill-warn-ink:#7a5a13; --pill-warn-b:#f1d093;
      --pill-end-bg:#fdeeee;  --pill-end-ink:#8b1f1f;  --pill-end-b:#f1b3b3;
      --pill-pub-bg:#e7f9ef;  --pill-pub-ink:#0f6e44;  --pill-pub-b:#b7ebcf;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,rgba(0,0,0,.24),rgba(0,0,0,.45)),var(--bg);
      background-size:cover; background-position:top center; background-attachment:fixed;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-top:64px;
    }

    /* NAV */
    .treasure-nav{
      position:fixed; inset:0 0 auto 0; height:64px; z-index:1000;
      backdrop-filter:saturate(120%) blur(6px);
      background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.15));
      border-bottom:1px solid rgba(255,255,255,.18);
    }
    .nav-container{
      height:100%; max-width:1280px; margin:0 auto; padding:0 12px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .nav-logo img{height:38px; width:auto; display:block; filter:drop-shadow(0 3px 10px rgba(0,0,0,.5))}
    .nav-toggle{background:none;border:none;color:#F7EED8;font-size:1.5rem;cursor:pointer;line-height:1;padding:8px}
    .nav-menu{
      position:fixed; top:64px; left:-100%; width:100%; height:calc(100vh - 64px);
      background:linear-gradient(180deg,rgba(0,0,0,.85),rgba(0,0,0,.72));
      display:flex; flex-direction:column; align-items:center; gap:10px; padding:16px 14px; transition:left .25s;
    }
    .nav-menu.active{left:0}
    .nav-link,.dropdown-link{
      display:block; width:92%; max-width:360px; text-align:center; text-decoration:none;
      color:#F7EED8; font-weight:800; padding:10px 12px; border-radius:12px;
      background:rgba(247,238,216,.22); border:1px solid rgba(255,255,255,.3);
    }
    .nav-link:hover,.dropdown-link:hover{background:rgba(247,238,216,.32)}

    /* HERO */
    .hero{min-height:200px; display:flex; flex-direction:column; align-items:center; justify-content:flex-end; padding:16px 8px 12px; text-align:center}
    .brand-logo{width:min(210px,64vw); height:auto; margin-bottom:4px; filter:drop-shadow(0 2px 0 rgba(0,0,0,.25)) drop-shadow(0 10px 24px rgba(0,0,0,.35))}
    .hero-title{font-weight:900; font-size:24px; color:#F7EED8; text-shadow:0 2px 6px rgba(0,0,0,.6)}

    /* TIMER STRIP */
    .timer-strip{
      max-width:1280px; margin:0 auto 10px; padding:10px 12px;
      display:flex; align-items:center; justify-content:center; gap:10px;
      color:#f3e7d0;
    }
    .timer-box{
      background:rgba(0,0,0,.28); border:1px solid rgba(255,255,255,.24);
      border-radius:14px; padding:10px 14px; font-weight:900; letter-spacing:.12em; font-size:20px;
      color:#FFF3D9; min-width:220px; text-align:center;
    }
    .pill{
      padding:6px 10px; border-radius:999px; font-size:13px; font-weight:800; display:inline-block;
      border:2px solid rgba(255,255,255,.35); background:rgba(255,255,255,.12); color:#fff;
    }
    .pill.running{background:var(--pill-ok-bg); color:var(--pill-ok-ink); border-color:var(--pill-ok-b)}
    .pill.paused{background:var(--pill-warn-bg); color:var(--pill-warn-ink); border-color:var(--pill-warn-b)}
    .pill.ended{background:var(--pill-end-bg); color:var(--pill-end-ink); border-color:var(--pill-end-b)}
    .pill.published{background:var(--pill-pub-bg); color:var(--pill-pub-ink); border-color:var(--pill-pub-b)}

    .freeze-banner{
      max-width:1280px; margin:0 auto 8px; padding:8px 12px; text-align:center;
      color:#ffe7b8; font-weight:800;
    }

    /* BOARD */
    .board{
      width:100%; max-width:1280px; margin:0 auto; padding:8px 6px 10px;
      background:var(--panel); color:#fff; border-radius:22px; box-shadow:var(--shadow);
    }
    .rows{padding:8px 2px 4px}

    /* ROWS */
    .row{
      border-radius:18px; margin:8px 4px; padding:8px;
      background:#fff; position:relative; box-shadow:0 8px 16px rgba(0,0,0,.12);
      overflow:hidden; cursor:pointer; transition:opacity .18s ease, filter .18s ease;
    }
    .row.gold{background:linear-gradient(180deg,var(--gold),#F0C433 38%, #E7B844 100%); border:1px solid var(--gold-border)}
    .row.silver{background:linear-gradient(180deg,var(--silver),#D9D9DA 38%, #CFCFD0 100%); border:1px solid var(--silver-border)}
    .row.bronze{background:linear-gradient(180deg,var(--bronze),#E9B48A 38%, #D18A54 100%); border:1px solid var(--bronze-border)}
    .row::before{content:""; position:absolute; inset:6px; border-radius:12px; background:#fff; opacity:.9; pointer-events:none}

    .row.returned{
      opacity:.78;
      filter: grayscale(.45) saturate(.9) brightness(.98);
    }

    .row-inner{
      position:relative; z-index:1;
      display:grid;
      grid-template-columns:56px 1fr 100px 44px;
      grid-template-rows:auto auto;
      grid-template-areas:
        "rank name points toggle"
        "rank name ret    toggle";
      gap:6px; align-items:center;
    }

    .rank{
      grid-area:rank; width:56px; height:48px;
      display:flex; align-items:center; justify-content:center;
      border-radius:12px; font-weight:800; font-size:16px; color:#3b2a16;
      border:2px solid #cfb06d; background:linear-gradient(180deg,#ffe39b,#e7b844);
    }
    .silver .rank{background:linear-gradient(180deg,#eeeeee,#cfcfd0); border-color:#bfbfc0; color:#3b3b3b}
    .bronze .rank{background:linear-gradient(180deg,#f4c097,#d18a54); border-color:#b2703d; color:#3b2a16}

    .team{
      grid-area:name;
      font-weight:700;
      color:#2f2216;
      font-size:17px;
      line-height:1.12;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
      padding-right:2px;
    }

    .points{
      grid-area:points;
      justify-self:end; min-width:84px; height:36px; padding:0 8px; border-radius:12px;
      display:inline-flex; align-items:center; justify-content:center; gap:6px;
      font-weight:800; color:#3b2a16; border:2px solid #b37e00;
      background:linear-gradient(135deg,#f8d27b,#d5a243);
    }
    .star{width:18px; height:18px}
    .points .num{font-size:15px; line-height:1}

    .ret-badge{
      grid-area:ret;
      justify-self:end;
      font-weight:800; font-size:11px; letter-spacing:.2px;
      padding:4px 8px; border-radius:999px;
      background:var(--pill-pub-bg); color:var(--pill-pub-ink); border:1px solid var(--pill-pub-b);
    }

    .toggle{
      grid-area:toggle;
      width:38px; height:38px; min-width:38px; border-radius:999px; border:2px solid #cdbb9c;
      background:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer;
      justify-self:end;
    }
    .chev{width:16px; height:16px; transition:transform .18s ease}
    .row.open .chev{transform:rotate(180deg)}

    .break{position:relative; z-index:1; overflow:hidden; max-height:0; transition:max-height .26s ease; margin:6px 2px 0; border-radius:12px; border:1px solid #ead7b9; background:#fff}
    .row.open .break{max-height:420px}
    .detail{display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; padding:8px 10px; border-bottom:1px solid #f0e3cc; font-weight:700; color:#4a341e; background:#fff7e6; font-size:14px}
    .detail:last-child{border-bottom:0; border-radius:0 0 12px 12px}
    .detail:first-child{border-radius:12px 12px 0 0}
    .detail .label{overflow:hidden; text-overflow:ellipsis; white-space:nowrap}
    .detail .val{font-weight:800}

    .updated{margin:10px auto 0; color:#f0e3cc; font-weight:700; text-align:center; font-size:13px; max-width:1280px}

    @media (max-width:520px){
      .row-inner{
        grid-template-columns:56px 1fr 84px 44px;
        grid-template-rows:auto auto;
        grid-template-areas:
          "rank name points toggle"
          "rank name ret    toggle";
      }
      .team{font-size:16.5px}
      .points{min-width:78px; height:34px}
      .points .num{font-size:14px}
    }

    .state{color:var(--panel-ink); background:rgba(255,255,255,.06); border:1px dashed rgba(255,255,255,.25); border-radius:12px; padding:14px; text-align:center}
    .hidden{display:none !important}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="treasure-nav" id="treasure-nav">
    <div class="nav-container">
      <div class="nav-logo" aria-label="TeamQuest">
        <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest Logo">
      </div>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu" aria-expanded="false">‚ò∞</button>
    </div>
    <ul class="nav-menu" id="nav-menu" role="menu">
      <li><a href="https://theteamquest.netlify.app/clue_hunt" class="nav-link" role="menuitem">üíé The Clue Hunt</a></li>
      <li><a href="https://theteamquest.netlify.app/scavenger" class="nav-link" role="menuitem">üîç The Scavenger Hunt</a></li>
      <li><a href="https://theteamquest.netlify.app/quiz" class="nav-link" role="menuitem">‚è∞ The Timed Quiz</a></li>

  <!-- HERO -->
  <header class="hero">
    <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest" class="brand-logo" width="640" height="480">
    <div class="hero-title">Leaderboard</div>
  </header>

  <!-- TIMER STRIP -->
  <div class="timer-strip">
    <span id="statusPill" class="pill">Checking‚Ä¶</span>
    <div id="timer" class="timer-box">-- : -- : --</div>
  </div>

  <div id="freezeBanner" class="freeze-banner hidden">
    Final stretch ‚Äî scores hidden. They‚Äôll be revealed when results are published.
  </div>

  <main class="stack">
    <section class="board" aria-live="polite">
      <div id="rows" class="rows">
        <div class="state">Loading‚Ä¶</div>
      </div>
    </section>
    <div id="updated" class="updated">Last updated ‚Äî --:--:--</div>
  </main>

  <!-- NAV + persist ?event= -->
  <script>
    (function(){
      const navToggle = document.getElementById('nav-toggle');
      const navMenu   = document.getElementById('nav-menu');
      if(navToggle && navMenu){
        navToggle.addEventListener('click', ()=> {
          const open = !navMenu.classList.contains('active');
          navMenu.classList.toggle('active');
          navToggle.textContent = open ? '‚úï' : '‚ò∞';
          navToggle.setAttribute('aria-expanded', String(open));
        });
        document.addEventListener('click', (e)=> {
          const inside = navToggle.contains(e.target) || navMenu.contains(e.target);
          if(!inside && navMenu.classList.contains('active')){
            navMenu.classList.remove('active');
            navToggle.textContent='‚ò∞';
            navToggle.setAttribute('aria-expanded', 'false');
          }
        });
      }
      const qs = new URLSearchParams(location.search);
      const EVENT_ID = qs.get('event') || qs.get('eventId') || '';
      if (EVENT_ID){
        const needs = ['/clue_hunt','/scavenger','/quiz','/limerick','/kindness','/leaderboard','/gallery'];
        document.querySelectorAll('a.nav-link, a.dropdown-link').forEach(a=>{
          try{
            const u = new URL(a.getAttribute('href'), location.origin);
            if (!needs.some(p=>u.pathname.endsWith(p))) return;
            if (!u.searchParams.get('event')){
              u.searchParams.set('event', EVENT_ID);
              a.setAttribute('href', `${u.pathname}?${u.searchParams.toString()}${u.hash}`);
            }
          }catch{}
        });
      }
    })();
  </script>

  <script>
    /* ---------- URL + DOM ---------- */
    const qs = new URLSearchParams(location.search);
    const EVENT_ID = qs.get('event') || qs.get('eventId') || '';

    const statusPill   = document.getElementById('statusPill');
    const timerEl      = document.getElementById('timer');
    const freezeBanner = document.getElementById('freezeBanner');
    const rowsEl       = document.getElementById('rows');
    const updatedEl    = document.getElementById('updated');

    const num      = v => Number.isFinite(+v) ? +v : 0;
    const nowClock = () => new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});

    const STAR_SVG = `
      <svg class="star" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 2.8l2.8 5.7 6.3.9-4.6 4.5 1.1 6.3L12 17.8l-5.6 2.9 1.1-6.3-4.6-4.5 6.3-.9L12 2.8z" fill="#fff"/>
        <path d="M12 2.8l2.8 5.7 6.3.9-4.6 4.5 1.1 6.3L12 17.8l-5.6 2.9 1.1-6.3-4.6-4.5 6.3-.9L12 2.8z" fill="none" stroke="#b37e00" stroke-width="1.6"/>
      </svg>`;
    const CHEV_SVG = `
      <svg class="chev" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M6 9l6 6 6-6" fill="none" stroke="#3b2a16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>`;

    /* ---------- TIMER ---------- */
    const normState = (s='') => {
      const v = (s||'').toLowerCase().trim();
      if (v==='published') return 'published';
      if (['running','started','active'].includes(v)) return 'running';
      if (['paused','pause'].includes(v))            return 'paused';
      if (['ended','finished','complete','stopped'].includes(v)) return 'ended';
      return 'notstarted';
    };

    const fmt = ms => {
      if (ms < 0) ms = 0;
      const t = Math.floor(ms/1000);
      const hh = String(Math.floor(t/3600)).padStart(2,'0');
      const mm = String(Math.floor((t%3600)/60)).padStart(2,'0');
      const ss = String(t%60).padStart(2,'0');
      return `${hh} : ${mm} : ${ss}`;
    };

    let eventState = { state:'unknown', endsAt:null, remainingMs:0 };
    let rafId = null;

    function setStatusPill(state){
      const s = normState(state);
      statusPill.className = 'pill ' + (
        s==='running'   ? 'running' :
        s==='paused'    ? 'paused'  :
        s==='ended'     ? 'ended'   :
        s==='published' ? 'published' : ''
      );
      statusPill.textContent =
        s==='running'   ? 'Running'   :
        s==='paused'    ? 'Paused'    :
        s==='ended'     ? 'Ended'     :
        s==='published' ? 'Published' : 'Not Started';
    }

    function tick(){
      cancelAnimationFrame(rafId);
      const s = normState(eventState.state);
      let ms;

      if (s === 'running' && eventState.endsAt){
        ms = new Date(eventState.endsAt).getTime() - Date.now();
        eventState.remainingMs = ms;
      } else {
        ms = Math.max(0, eventState.remainingMs || 0);
      }

      timerEl.textContent = fmt(ms);
      rafId = requestAnimationFrame(tick);
    }

    async function fetchEventState(){
      if (!EVENT_ID) return;
      try{
        const res = await fetch(`/.netlify/functions/get_event_state?eventId=${encodeURIComponent(EVENT_ID)}`, {cache:'no-store'});
        if (!res.ok) return;
        const data = await res.json().catch(()=>null);
        if (!data) return;

        const s = normState(data.state);
        let remainingMs = 0;

        if (typeof data.remainingMs === 'number') {
          remainingMs = data.remainingMs;
        } else if (typeof data.remainingSec === 'number') {
          remainingMs = Math.max(0, Math.floor(data.remainingSec*1000));
        } else if (s === 'running' && data.endsAt) {
          remainingMs = new Date(data.endsAt).getTime() - Date.now();
        }

        eventState = {
          state: s,
          endsAt: data.endsAt || null,
          remainingMs: Math.max(0, remainingMs)
        };

        setStatusPill(s);
        tick();
      }catch{}
    }

    function shouldFreeze(){
      const s = normState(eventState.state);
      if (s !== 'running') return false;          // only freeze while actually running
      const ms = Math.max(0, eventState.remainingMs || 0);
      return ms <= 15 * 60 * 1000;               // last 15 mins only
    }

    /* ---------- LEADERBOARD ---------- */
    let lastLeaderboard = null;
    let hasEverLoaded    = false;

    function normalise(board){
      const list = board.leaderboard || board.rows || board.teams || [];
      return list.map(t => {
        const k = num(t.kindness  ?? t.scores?.kindness  ?? t.activities?.kindness);
        const l = num(t.limerick  ?? t.scores?.limerick  ?? t.activities?.limerick);
        const s = num(t.scavenger ?? t.scores?.scavenger ?? t.activities?.scavenger);
        const c = num(t.cluehunt  ?? t.scores?.cluehunt  ?? t.activities?.cluehunt);
        const q = num(t.quiz      ?? t.scores?.quiz      ?? t.activities?.quiz);
        const total = num(t.total ?? (k+l+s+c+q));

        const teamCode = (t.teamCode || t.code || '').toString().trim();
        const name =
          t.teamName || t.name || t.teamDisplayName || t.team || teamCode || '‚Äî';

        return { name, teamCode, k, l, s, c, q, total };
      }).sort((a,b)=> b.total - a.total || a.name.localeCompare(b.name));
    }

    function detailLine(label, val, frozen){
      const v = frozen ? '‚Äî' : (Number.isFinite(val) ? val : '--');
      return `
        <div class="detail">
          <div class="label">${escapeHtml(label)}</div>
          <div class="val">${v}</div>
        </div>`;
    }

    function rowTemplate(t, i, frozen){
      const rankClass = i===0?'gold':i===1?'silver':i===2?'bronze':'';
      const retClass  = t.returned ? 'returned' : '';
      const pointsHtml = frozen ? '‚Äî' : t.total;
      return `
        <div class="row ${rankClass} ${retClass}" role="button" tabindex="0">
          <div class="row-inner">
            <div class="rank">${i+1}</div>
            <div class="team" title="${escapeAttr(t.name)}">${escapeHtml(t.name)}</div>
            <div class="points">
              ${STAR_SVG}<span class="num">${pointsHtml}</span>
            </div>
            ${t.returned ? `<div class="ret-badge">Returned</div>` : ``}
            <button class="toggle" type="button" aria-label="Toggle breakdown for ${escapeAttr(t.name)}">
              ${CHEV_SVG}
            </button>
          </div>
          <div class="break" aria-hidden="true">
            ${detailLine('The Clue Hunt',         t.c, frozen)}
            ${detailLine('The Quiz',              t.q, frozen)}
            ${detailLine('The Scavenger Hunt',    t.s, frozen)}
            ${detailLine('The Kindness Challenge',t.k, frozen)}
            ${detailLine('The Limerick Challenge',t.l, frozen)}
          </div>
        </div>`;
    }

    function render(list){
      const frozen = shouldFreeze();
      freezeBanner.classList.toggle('hidden', !frozen);

      if (!Array.isArray(list) || !list.length){
        if (!hasEverLoaded){
          rowsEl.innerHTML = `<div class="state">No teams yet.</div>`;
        }
        return;
      }

      rowsEl.innerHTML = list.map((t,i)=>rowTemplate(t,i,frozen)).join('');

      rowsEl.querySelectorAll('.row').forEach(row=>{
        const toggle = row.querySelector('.toggle');
        const br     = row.querySelector('.break');

        function setOpen(open){
          row.classList.toggle('open', open);
          br.setAttribute('aria-hidden', open ? 'false' : 'true');
        }

        row.addEventListener('click', e=>{
          if (e.target.closest('.toggle')) return;
          setOpen(!row.classList.contains('open'));
        });

        toggle.addEventListener('click', e=>{
          e.stopPropagation();
          setOpen(!row.classList.contains('open'));
        });

        row.addEventListener('keydown', e=>{
          if (e.key==='Enter' || e.key===' '){
            e.preventDefault();
            setOpen(!row.classList.contains('open'));
          }
        });
      });
    }

    async function loadBoard(){
      const boardUrl   = EVENT_ID
        ? `/.netlify/functions/get_leaderboard?eventId=${encodeURIComponent(EVENT_ID)}`
        : '/.netlify/functions/get_leaderboard';
      const returnsUrl = EVENT_ID
        ? `/.netlify/functions/get_returns_public?eventId=${encodeURIComponent(EVENT_ID)}`
        : null;

      try{
        const [boardRes, retRes] = await Promise.all([
          fetch(boardUrl, {cache:'no-store'}),
          returnsUrl ? fetch(returnsUrl, {cache:'no-store'}) : Promise.resolve(null)
        ]);

        const board = await boardRes.json();
        const ret   = retRes ? await retRes.json() : { returns: [] };

        const retMap = new Map();
        for (const r of (ret.returns || [])){
          const code = (r.teamCode||'').toString().trim().toUpperCase();
          const name = (r.teamName||'').toString().trim().toUpperCase();
          const mark = { returned: !!r.returned || !!r.returnedAt, returnedAt: r.returnedAt || '' };
          if (code) retMap.set(`C:${code}`, mark);
          if (name) retMap.set(`N:${name}`, mark);
        }

        const list = normalise(board).map(t => {
          const codeKey = `C:${(t.teamCode||'').toString().trim().toUpperCase()}`;
          const nameKey = `N:${(t.name||'').toString().trim().toUpperCase()}`;
          const info = retMap.get(codeKey) || retMap.get(nameKey);
          return info ? { ...t, ...info } : t;
        });

        if (!Array.isArray(list) || list.length === 0){
          if (lastLeaderboard && lastLeaderboard.length){
            render(lastLeaderboard);
            updatedEl.textContent = `Last updated ‚Äî ${nowClock()} (connection hiccup, showing last scores)`;
            return;
          }
          hasEverLoaded = true;
          lastLeaderboard = [];
          render(list);
          updatedEl.textContent = `Last updated ‚Äî ${nowClock()}`;
          return;
        }

        lastLeaderboard = list;
        hasEverLoaded = true;
        render(list);
        updatedEl.textContent = `Last updated ‚Äî ${nowClock()}`;
      }catch(e){
        if (lastLeaderboard && lastLeaderboard.length){
          render(lastLeaderboard);
          updatedEl.textContent = `Last updated ‚Äî ${nowClock()} (connection issue, showing last scores)`;
        } else {
          rowsEl.innerHTML = `<div class="state">Couldn‚Äôt load leaderboard. Please try again.</div>`;
          updatedEl.textContent = `Last updated ‚Äî ${nowClock()}`;
        }
      }
    }

    function escapeHtml(s){return String(s).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
    function escapeAttr(s){return String(s).replace(/"/g,'&quot;');}

    document.addEventListener('visibilitychange', ()=>{
      if (!document.hidden){
        fetchEventState();
        loadBoard();
      }
    });

    fetchEventState();
    loadBoard();
    setInterval(fetchEventState, 5000);
    setInterval(loadBoard, 10000);
  </script>
