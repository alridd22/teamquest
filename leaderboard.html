<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
  <meta name="theme-color" content="#2A1F18">
  <title>TeamQuest - Leaderboard</title>

  <style>
    :root{
      --bg:url("/TQ%20Web%20extended%20background-100.jpg");
      --ink:#2E2114; --ink-soft:#6A5A47;
      --parchment:#F7EED8; --parchment-2:#F3E6CF;
      --gold:#F0C433; --gold-deep:#A7711F;
      --amber:#ffcc4d;
      --nav-h:64px;
      --radius-card:22px;
      --shadow-card:0 18px 40px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:linear-gradient(180deg, rgba(0,0,0,.24), rgba(0,0,0,.45)), var(--bg);
      background-size:cover; background-position:top center; background-attachment:fixed;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-top:var(--nav-h);
    }

    /* NAV */
    .treasure-nav{
      position:fixed; inset:0 0 auto 0; z-index:1000; height:var(--nav-h);
      backdrop-filter:saturate(120%) blur(6px);
      background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.15));
      border-bottom:1px solid rgba(255,255,255,.18);
    }
    .nav-container{height:100%; max-width:1000px; margin:0 auto; padding:0 12px; display:flex; align-items:center; justify-content:space-between}
    /* logo is NOT a link */
    .nav-logo img{height:40px; width:auto; display:block; filter:drop-shadow(0 3px 10px rgba(0,0,0,.5))}
    .nav-toggle{background:none;border:none;color:#F7EED8;font-size:1.6rem;cursor:pointer}
    .nav-menu{
      position:fixed; top:var(--nav-h); left:-100%; width:100%; height:calc(100vh - var(--nav-h));
      background:linear-gradient(180deg, rgba(0,0,0,.85), rgba(0,0,0,.72));
      display:flex; flex-direction:column; align-items:center; gap:14px; padding:18px 14px; transition:left .25s;
    }
    .nav-menu.active{left:0}
    .nav-link,.dropdown-link{
      display:block; width:92%; max-width:360px; text-align:center;
      text-decoration:none; color:#F7EED8; font-weight:900;
      padding:12px 14px; border-radius:14px;
      background:rgba(247,238,216,.22); border:1px solid rgba(255,255,255,.3);
    }
    .nav-link:hover,.dropdown-link:hover{ background:rgba(247,238,216,.32) }

    /* HERO */
    .hero{ min-height:220px; display:flex; flex-direction:column; align-items:center; justify-content:flex-end; padding:24px 22px 18px; text-align:center }
    .brand-logo{ width:min(220px,68vw); height:auto; margin-bottom:8px; filter: drop-shadow(0 2px 0 rgba(0,0,0,.25)) drop-shadow(0 10px 24px rgba(0,0,0,.35)) }
    .hero-title{ font-weight:900; font-size:22px; color:#F7EED8; text-shadow:0 2px 6px rgba(0,0,0,.6) }

    /* CARD */
    .stack{ padding:0 22px 28px; }
    .card{
      background:var(--parchment);
      border-radius:var(--radius-card);
      box-shadow:var(--shadow-card);
      padding:18px 16px;
      border:1px solid rgba(0,0,0,.06);
      margin:0 auto 18px; width:100%; max-width:1050px;
    }

    .refresh-wrap{ display:flex; align-items:center; justify-content:center; margin-bottom:12px }
    .btn{
      appearance:none; border:3px solid #5b3a12; border-radius:16px; padding:14px 22px; cursor:pointer;
      font-weight:900; color:#442812; background:linear-gradient(90deg, #FDBA2D, #F0C433);
      box-shadow:0 10px 20px rgba(0,0,0,.18);
    }
    .btn:hover{ filter:brightness(1.03); transform:translateY(-1px) }

    /* TABLE HEAD */
    .board{
      background:#23180f; border-radius:20px; padding:14px; color:#fff;
    }
    .head{
      display:grid;
      grid-template-columns: minmax(56px,80px) 1fr minmax(100px,140px) minmax(70px,90px);
      gap:10px; align-items:center; padding:6px 10px 12px; color:#f5e7d1; font-weight:900; letter-spacing:.3px;
    }

    /* ROW SHELL */
    .row{
      background:#fff; border-radius:18px; margin:10px 0; overflow:hidden; border:2px solid #e7d8c4;
      box-shadow:0 6px 16px rgba(0,0,0,.1);
    }
    .row.gold{ background:#fff7da; border-color:#e8c776 }
    .row.silver{ background:#f6f6f7; border-color:#d7d7db }
    .row.bronze{ background:#fdebdc; border-color:#e9c0a2 }

    /* BADGES / TOTAL PILL */
    .rank-badge{
      width:64px; height:64px; border-radius:18px; display:flex; align-items:center; justify-content:center; font-weight:900;
      color:#3a2a17; border:2px solid #b37e00; background:radial-gradient(circle at 30% 30%,#fff6,#0000), linear-gradient(135deg,#ffd776,#f0b020);
    }
    .rank-badge.silver{ border-color:#9a9a9a; background:radial-gradient(circle at 30% 30%,#fff6,#0000), linear-gradient(135deg,#f0f0f0,#c9c9c9) }
    .rank-badge.bronze{ border-color:#a46e3a; background:radial-gradient(circle at 30% 30%,#fff6,#0000), linear-gradient(135deg,#efc39a,#ca8749) }

    .star-pill{
      display:inline-flex; align-items:center; gap:8px; padding:8px 14px; border-radius:12px; border:2px solid #b99146;
      background:linear-gradient(180deg,#ffe39c,#e6b75e); color:#442812; font-weight:900;
    }
    .star-pill:before{
      content:"‚≠ê"; display:inline-block;
    }

    /* CHEVRON BUTTON */
    .chev{ width:40px; height:40px; border-radius:999px; border:2px solid #c8b48d; background:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer }
    .chev span{ display:inline-block; transition:transform .18s; font-size:18px }
    .row.open .chev span{ transform:rotate(180deg) }

    /* ROW LAYOUT (NEW) */
    .row-head{
      display:grid;
      grid-template-columns: minmax(44px,64px) 1fr minmax(92px,120px) minmax(52px,72px);
      grid-template-areas: "rank name total chev";
      gap:10px; align-items:center; padding:12px 10px;
    }
    .rank-badge{ grid-area: rank; }
    .name{ grid-area: name; font-weight:900; color:#2f2416; font-size:clamp(18px,4.8vw,22px); line-height:1.15; min-width:0; }
    .name span{
      display:block;
      white-space:normal;
      overflow:hidden;
      text-overflow:ellipsis;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
    }
    .total{ grid-area: total; justify-self:end; }
    .chev{ grid-area: chev; justify-self:center; }

    /* DETAILS */
    .row-body{ display:none; background:#fffdf7; border-top:2px dashed #ead7b7; padding:12px 12px 14px }
    .row.open .row-body{ display:block }
    .detail{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 12px; margin:8px 0; border-radius:12px; border:2px solid #eddcc4; background:#fff }
    .detail-name{ font-weight:800; color:#4a351e }

    /* FOOTER */
    .updated{margin-top:12px; color:#7b522a; font-weight:800; text-align:center}

    /* MOBILE TWEAKS: name gets full width; points drop under it */
    @media (max-width:520px){
      .head{
        grid-template-columns: minmax(44px,56px) 1fr minmax(48px,56px);
        grid-template-areas: "rank name chev";
      }
      .head div:last-child{ display:none } /* hide 'Detail' header text */

      .row-head{
        grid-template-columns: minmax(44px,56px) 1fr minmax(48px,56px);
        grid-template-areas:
          "rank name chev"
          ".    total chev";
        align-items:center;
      }
      .name span{ -webkit-line-clamp:2; line-height:1.2; }
      .total{ justify-self:start; }
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="treasure-nav" id="treasure-nav">
    <div class="nav-container">
      <!-- not a link -->
      <div class="nav-logo" aria-label="TeamQuest Home (logo)">
        <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest Logo">
      </div>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">‚ò∞</button>
    </div>
    <ul class="nav-menu" id="nav-menu" role="menu">
      <li><a href="https://theteamquest.netlify.app/clue_hunt" class="nav-link" role="menuitem">üíé The Treasure Hunt</a></li>
      <li><a href="https://theteamquest.netlify.app/scavenger" class="nav-link" role="menuitem">üîç The Scavenger Hunt</a></li>
      <li><a href="https://theteamquest.netlify.app/quiz" class="nav-link" role="menuitem">‚è∞ The Timed Quiz</a></li>
      <li><a href="https://theteamquest.netlify.app/limerick" class="nav-link" role="menuitem">üìù The Limerick Challenge</a></li>
      <li><a href="https://theteamquest.netlify.app/kindness" class="nav-link" role="menuitem">üíñ Kindness</a></li>
      <li><a href="https://theteamquest.netlify.app/gallery" class="dropdown-link" role="menuitem">üì∏ The Gallery</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest" class="brand-logo" width="640" height="480">
    <div class="hero-title">Leaderboard</div>
  </header>

  <!-- CONTENT -->
  <main class="stack">
    <section class="card" aria-live="polite">
      <div class="refresh-wrap">
        <button id="refreshBtn" class="btn">Refresh</button>
      </div>

      <div class="board">
        <div class="head">
          <div>Rank</div>
          <div>Name</div>
          <div style="text-align:right">Points</div>
          <div>Detail</div>
        </div>

        <div id="rows"></div>
      </div>

      <div id="updated" class="updated">Last updated ‚Äî --:--:--</div>
    </section>
  </main>

  <script>
    // NAV toggle + keep ?event across links (logo isn't a link)
    (function(){
      const navToggle = document.getElementById('nav-toggle');
      const navMenu   = document.getElementById('nav-menu');
      navToggle?.addEventListener('click',()=>{ navMenu.classList.toggle('active'); navToggle.textContent = navMenu.classList.contains('active') ? '‚úï' : '‚ò∞'; });
      document.addEventListener('click',e=>{
        const inside = navToggle.contains(e.target)||navMenu.contains(e.target);
        if(!inside && navMenu.classList.contains('active')){ navMenu.classList.remove('active'); navToggle.textContent='‚ò∞'; }
      });

      const qs = new URLSearchParams(location.search);
      const EVENT_ID = qs.get('event') || qs.get('eventId') || '';
      if(EVENT_ID){
        const needsEvent = ['/clue_hunt','/scavenger','/quiz','/limerick','/kindness','/leaderboard','/gallery'];
        document.querySelectorAll('a.nav-link, a.dropdown-link').forEach(a=>{
          try{
            const u = new URL(a.getAttribute('href'), location.origin);
            if (!needsEvent.some(p => u.pathname.endsWith(p))) return;
            if (!u.searchParams.get('event')){
              u.searchParams.set('event', EVENT_ID);
              a.setAttribute('href', `${u.pathname}?${u.searchParams.toString()}${u.hash}`);
            }
          }catch{}
        });
      }
    })();

    // ===== Leaderboard logic (totals shown; details in dropdown) =====
    const qs = new URLSearchParams(location.search);
    const EVENT_ID = qs.get('event') || qs.get('eventId') || '';

    const rowsEl = document.getElementById('rows');
    const updatedEl = document.getElementById('updated');
    const refreshBtn = document.getElementById('refreshBtn');

    const num = v => Number.isFinite(+v) ? +v : 0;
    const nowClock = () => new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});

    function coerceRows(data){
      const list = data.leaderboard || data.rows || data.teams || [];
      return list.map(t => {
        const scores = t.scores || t.activities || {};
        const k = num(t.kindness ?? scores.kindness);
        const l = num(t.limerick ?? scores.limerick);
        const s = num(t.scavenger ?? scores.scavenger);
        const c = num(t.cluehunt ?? scores.cluehunt ?? scores.clue_hunt);
        const q = num(t.quiz ?? scores.quiz);
        const total = num(t.total ?? (k+l+s+c+q));
        const name = t.teamName || t.name || t.team || t.teamCode || '‚Äî';
        return { name, k, l, s, c, q, total };
      }).sort((a,b)=> b.total - a.total || a.name.localeCompare(b.name));
    }

    function rankBadge(i){
      if(i===1) return '<div class="rank-badge">1</div>';
      if(i===2) return '<div class="rank-badge silver">2</div>';
      if(i===3) return '<div class="rank-badge bronze">3</div>';
      return `<div class="rank-badge" style="background:#f5f2ea;border-color:#d1c3a9">${i}</div>`;
    }

    function rowHtml(t, i){
      const tier = i===1?'gold':i===2?'silver':i===3?'bronze':'';
      return `
        <div class="row ${tier}">
          <div class="row-head">
            ${rankBadge(i)}
            <div class="name"><span>${escapeHtml(t.name)}</span></div>
            <div class="total"><span class="star-pill">${t.total}</span></div>
            <button class="chev" aria-label="Toggle details"><span>‚ñæ</span></button>
          </div>
          <div class="row-body" aria-hidden="true">
            ${detailLine('The Clue Hunt', t.c)}
            ${detailLine('The Quiz', t.q)}
            ${detailLine('The Scavenger Hunt', t.s)}
            ${detailLine('The Kindness Challenge', t.k)}
            ${detailLine('The Limerick Challenge', t.l, true)}
          </div>
        </div>
      `;
    }

    function detailLine(label, pts, last=false){
      return `
        <div class="detail"${last?' style="margin-bottom:4px"':''}>
          <div class="detail-name">${escapeHtml(label)}</div>
          <div class="star-pill">${pts}</div>
        </div>
      `;
    }

    function render(list){
      if(!Array.isArray(list) || !list.length){
        rowsEl.innerHTML = `<div style="padding:16px;color:#fff">No teams yet.</div>`;
        return;
      }
      rowsEl.innerHTML = list.map((t,idx)=> rowHtml(t, idx+1)).join('');

      // Wire toggles
      rowsEl.querySelectorAll('.row').forEach(row=>{
        const btn = row.querySelector('.chev');
        btn.addEventListener('click', ()=>{
          const open = row.classList.toggle('open');
          row.querySelector('.row-body').setAttribute('aria-hidden', open ? 'false':'true');
        });
      });
    }

    async function loadBoard(){
      const url = EVENT_ID
        ? `/.netlify/functions/get_leaderboard?eventId=${encodeURIComponent(EVENT_ID)}`
        : '/.netlify/functions/get_leaderboard';

      try{
        const res = await fetch(url, { cache:'no-store' });
        const data = await res.json();
        render(coerceRows(data));
        updatedEl.textContent = `Last updated ‚Äî ${nowClock()}`;
      }catch(e){
        console.error('loadBoard error', e);
        rowsEl.innerHTML = `<div style="padding:16px;color:#fff">Couldn‚Äôt load leaderboard. Please try again.</div>`;
        updatedEl.textContent = `Last updated ‚Äî ${nowClock()}`;
      }
    }

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }

    refreshBtn.addEventListener('click', loadBoard);
    document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) loadBoard(); });

    loadBoard();
    setInterval(loadBoard, 60_000);
  </script>
</body>
</html>
