<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamQuest - Live Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .trophy-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .timer-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .leaderboard-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1em;
        }

        .leaderboard-table td {
            padding: 20px 15px;
            text-align: center;
            border-bottom: 1px solid #e0e7ff;
            transition: all 0.3s ease;
        }

        .leaderboard-table tr:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .rank-cell {
            font-weight: bold;
            font-size: 1.2em;
            width: 80px;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .team-name {
            text-align: left;
            font-weight: bold;
            color: #333;
            min-width: 200px;
        }

        .score-cell {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
            min-width: 80px;
        }

        .activity-score {
            font-size: 0.9em;
            color: #666;
            min-width: 80px;
        }

        .activity-score.completed {
            color: #10b981;
            font-weight: bold;
        }

        .total-score {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            background: #f0f4ff;
            border-radius: 10px;
            padding: 10px;
            min-width: 100px;
        }

        .rank-1 .total-score {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
        }

        .rank-2 .total-score {
            background: linear-gradient(135deg, #C0C0C0, #A0A0A0);
            color: white;
        }

        .rank-3 .total-score {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
            color: white;
        }

        .loading, .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .loading {
            color: #667eea;
        }

        .error {
            color: #ef4444;
            background: #fef2f2;
            border: 2px solid #fecaca;
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-info {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .team-details {
            cursor: pointer;
        }

        .team-details:hover {
            background: #f0f4ff;
        }

        .expanded-details {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
        }

        .expanded-details td {
            padding: 10px 15px;
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 1200px) {
            .leaderboard-table {
                font-size: 0.9em;
            }
            
            .leaderboard-table th,
            .leaderboard-table td {
                padding: 15px 8px;
            }
        }

        @media (max-width: 900px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .leaderboard-table {
                font-size: 0.8em;
            }
            
            .leaderboard-table th,
            .leaderboard-table td {
                padding: 12px 6px;
            }
            
            .team-name {
                min-width: 100px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 5px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .timer-info {
                font-size: 0.9em;
                padding: 12px 20px;
            }
            
            .leaderboard-table {
                font-size: 0.75em;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .leaderboard-table thead,
            .leaderboard-table tbody,
            .leaderboard-table th,
            .leaderboard-table td,
            .leaderboard-table tr {
                display: block;
            }
            
            .leaderboard-table thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            
            .leaderboard-table tr {
                background: white;
                border: 1px solid #e0e7ff;
                border-radius: 10px;
                margin-bottom: 15px;
                padding: 15px;
                position: relative;
            }
            
            .leaderboard-table td {
                border: none;
                padding: 8px 0;
                text-align: left !important;
                white-space: normal;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .leaderboard-table td:before {
                content: attr(data-label) ": ";
                font-weight: bold;
                color: #667eea;
                flex-shrink: 0;
                margin-right: 10px;
            }
            
            .rank-cell:before {
                content: "Rank: ";
            }
            
            .team-name:before {
                content: "Team: ";
            }
            
            .activity-score:before {
                content: attr(data-activity) ": ";
            }
            
            .total-score {
                font-size: 1.4em;
                text-align: center !important;
                margin-top: 10px;
                padding: 15px;
            }
            
            .total-score:before {
                content: "Total Score: ";
            }
            
            .refresh-info {
                font-size: 0.8em;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="trophy-icon">üèÜ</div>
            <h1>TeamQuest Leaderboard</h1>
            <p class="subtitle">Live competition standings</p>
            <div class="timer-info" id="timerInfo">
                Competition in progress...
            </div>
        </div>

        <div class="loading" id="loading">
            üîÑ Loading leaderboard data...
        </div>

        <div class="error" id="error" style="display: none;">
            ‚ùå Failed to load leaderboard data. <button onclick="loadLeaderboard()" style="margin-left: 10px; padding: 5px 10px; border: none; background: #667eea; color: white; border-radius: 5px; cursor: pointer;">Retry</button>
        </div>

        <div id="leaderboardContent" style="display: none;">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team Name</th>
                        <th>Registration</th>
                        <th>Clue Hunt</th>
                        <th>Quiz</th>
                        <th>Kindness</th>
                        <th>Scavenger</th>
                        <th>Limerick</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard content will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="refresh-info">
            <p>üîÑ Auto-refreshes every 30 seconds | Last updated: <span id="lastUpdated">--</span></p>
        </div>
    </div>

    <script>
        let refreshInterval;

        // Start loading leaderboard on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadLeaderboard();
            
            // Set up auto-refresh every 30 seconds
            refreshInterval = setInterval(loadLeaderboard, 30000);
        });

        async function loadLeaderboard() {
            console.log('Loading leaderboard data...');
            
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const contentElement = document.getElementById('leaderboardContent');
            
            try {
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                contentElement.style.display = 'none';
                
                const response = await fetch('/.netlify/functions/get_leaderboard_function');
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const rawText = await response.text();
                console.log('Raw response (first 500 chars):', rawText.substring(0, 500));
                
                const data = JSON.parse(rawText);
                console.log('Parsed JSON result:', data);
                
                if (data && data.success && data.leaderboard && Array.isArray(data.leaderboard)) {
                    console.log('Number of teams loaded:', data.leaderboard.length);
                    displayLeaderboard(data.leaderboard);
                    updateLastUpdated(data.lastUpdated);
                    
                    loadingElement.style.display = 'none';
                    contentElement.style.display = 'block';
                } else {
                    throw new Error('Invalid response structure: ' + JSON.stringify(data));
                }
                
            } catch (error) {
                console.error('Leaderboard loading error:', error);
                
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
                errorElement.innerHTML = `‚ùå ${error.message} <button onclick="loadLeaderboard()" style="margin-left: 10px; padding: 5px 10px; border: none; background: #667eea; color: white; border-radius: 5px; cursor: pointer;">Retry</button>`;
            }
        }

        function displayLeaderboard(teams) {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            
            teams.forEach((team, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                
                const row = document.createElement('tr');
                row.className = `team-details ${rankClass}`;
                row.onclick = () => toggleTeamDetails(row, team);
                
                row.innerHTML = `
                    <td class="rank-cell ${rankClass}" data-label="Rank">${getRankDisplay(rank)}</td>
                    <td class="team-name" data-label="Team">${escapeHtml(team.teamName)}</td>
                    <td class="activity-score ${team.activities.registration > 0 ? 'completed' : ''}" data-label="Registration" data-activity="Registration">${team.activities.registration}</td>
                    <td class="activity-score ${team.activities.clueHunt > 0 ? 'completed' : ''}" data-label="Clue Hunt" data-activity="Clue Hunt">${team.activities.clueHunt}</td>
                    <td class="activity-score ${team.activities.quiz > 0 ? 'completed' : ''}" data-label="Quiz" data-activity="Quiz">${team.activities.quiz}</td>
                    <td class="activity-score ${team.activities.kindness > 0 ? 'completed' : ''}" data-label="Kindness" data-activity="Kindness">${team.activities.kindness}</td>
                    <td class="activity-score ${team.activities.scavenger > 0 ? 'completed' : ''}" data-label="Scavenger" data-activity="Scavenger">${team.activities.scavenger}</td>
                    <td class="activity-score ${team.activities.limerick > 0 ? 'completed' : ''}" data-label="Limerick" data-activity="Limerick">${team.activities.limerick}</td>
                    <td class="total-score" data-label="Total Score">${team.totalScore}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function getRankDisplay(rank) {
            switch(rank) {
                case 1: return 'ü•á';
                case 2: return 'ü•à';
                case 3: return 'ü•â';
                default: return rank;
            }
        }

        function toggleTeamDetails(row, team) {
            const existingDetails = row.nextElementSibling;
            
            if (existingDetails && existingDetails.classList.contains('expanded-details')) {
                existingDetails.remove();
                return;
            }
            
            // Remove any other expanded details
            document.querySelectorAll('.expanded-details').forEach(el => el.remove());
            
            const detailsRow = document.createElement('tr');
            detailsRow.className = 'expanded-details';
            detailsRow.innerHTML = `
                <td colspan="9">
                    <strong>Team Code:</strong> ${escapeHtml(team.teamCode)} | 
                    <strong>Members:</strong> ${escapeHtml(team.members || 'Not specified')} | 
                    <strong>Registered:</strong> ${team.registrationTime ? new Date(team.registrationTime).toLocaleString() : 'Unknown'}
                </td>
            `;
            
            row.parentNode.insertBefore(detailsRow, row.nextSibling);
        }

        function updateLastUpdated(timestamp) {
            const element = document.getElementById('lastUpdated');
            if (timestamp) {
                const date = new Date(timestamp);
                element.textContent = date.toLocaleTimeString();
            } else {
                element.textContent = new Date().toLocaleTimeString();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Pause auto-refresh when page is not visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
            } else {
                loadLeaderboard();
                refreshInterval = setInterval(loadLeaderboard, 30000);
            }
        });
    </script>
</body>
</html>
