<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
  <meta name="theme-color" content="#2A1F18"/>
  <title>TeamQuest ‚Äî Kindness</title>

  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --bg:url("/TQ%20Web%20extended%20background-100.jpg");
      --ink:#2E2114; --ink-soft:#6A5A47;
      --parchment:#F7EED8; --parchment-2:#F3E6CF;
      --gold:#F0C433; --gold-deep:#A7711F;
      --nav-h:64px; --gutter:22px;
      --radius-card:22px; --radius-sm:14px;
      --shadow-card:0 18px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:"Handlee", ui-rounded, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:linear-gradient(180deg, rgba(0,0,0,.24), rgba(0,0,0,.45)), var(--bg);
      background-size:cover; background-position:top center; background-attachment:fixed;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      padding-top:var(--nav-h);
    }
    /* NAV */
    .treasure-nav{position:fixed;inset:0 0 auto 0;height:var(--nav-h);z-index:1000;
      backdrop-filter:saturate(120%) blur(6px);
      background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.15));
      border-bottom:1px solid rgba(255,255,255,.18)}
    .nav-container{max-width:1000px;margin:0 auto;height:100%;display:flex;align-items:center;justify-content:space-between;padding:0 12px}
    .nav-logo img{height:40px;width:auto;display:block;filter:drop-shadow(0 3px 10px rgba(0,0,0,.5))}
    .nav-toggle{background:none;border:none;color:#F7EED8;font-size:1.6rem;cursor:pointer}
    .nav-menu{position:fixed;top:var(--nav-h);left:-100%;width:100%;height:calc(100vh - var(--nav-h));
      background:linear-gradient(180deg,rgba(0,0,0,.85),rgba(0,0,0,.72));
      display:flex;flex-direction:column;align-items:center;gap:14px;padding:18px 14px;transition:left .25s}
    .nav-menu.active{left:0}
    .nav-link,.dropdown-link{
      display:block;width:92%;max-width:360px;text-align:center;text-decoration:none;
      color:#F7EED8;font-weight:900;padding:12px 14px;border-radius:14px;
      background:rgba(247,238,216,.22);border:1px solid rgba(255,255,255,.3)}
    .nav-link:hover,.dropdown-link:hover{background:rgba(247,238,216,.32)}

    /* HERO */
    .hero{min-height:220px;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;padding:24px var(--gutter) 18px;text-align:center}
    .brand-logo{width:min(220px,68vw);height:auto;margin-bottom:8px;filter:drop-shadow(0 2px 0 rgba(0,0,0,.25)) drop-shadow(0 10px 24px rgba(0,0,0,.35))}
    .hero-title{font-family:ui-sans-serif,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;font-weight:900;font-size:24px;color:#F7EED8;text-shadow:0 2px 6px rgba(0,0,0,.6)}

    /* LAYOUT */
    .stack{padding:0 var(--gutter) 28px}
    .card{background:linear-gradient(145deg,var(--parchment),var(--parchment-2));border-radius:var(--radius-card);
      box-shadow:var(--shadow-card);padding:18px 16px;border:1px solid rgba(0,0,0,.06);max-width:980px;margin:0 auto 18px}
    h2{margin:0 0 10px;font-weight:900;color:#3b2a16;font-family:ui-sans-serif,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
    label{display:block;margin:10px 6px 6px;font-weight:900;font-family:ui-sans-serif,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
    .field{width:100%;padding:14px 16px;border-radius:16px;border:3px solid var(--gold);background:#fff;font-size:18px;
      font-family:"Handlee",ui-rounded,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;-webkit-text-fill-color:var(--ink)}
    textarea.field{min-height:160px;resize:vertical}

    .btn{width:100%;padding:16px 18px;border-radius:16px;border:3px solid #A7711F;background:linear-gradient(135deg,#FFB026,#F0C433);
      color:#442812;font-weight:900;font-size:20px;cursor:pointer;box-shadow:0 10px 22px rgba(0,0,0,.22)}
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .msg{display:none;margin-top:12px;padding:12px;border-radius:12px;border:2px solid;font-weight:800}
    .msg.ok{display:block;background:#ddffe3;border-color:#1e8f3e;color:#0c5e24}
    .msg.err{display:block;background:#ffd6db;border-color:#d22;color:#8b0000}

    .uploader input[type=file]{position:absolute;left:-9999px}
    .upload-cta{display:flex;align-items:center;justify-content:center;width:100%;min-height:56px;padding:14px 16px;border-radius:16px;
      background:linear-gradient(135deg,#6b4a3a,#7a5241);border:2px solid #3f2a21;color:#fff;font-weight:900;cursor:pointer}
    .upload-cta.has-file{border-color:#2ba05f}
    .upload-meta{margin-top:8px;font-size:14px;color:#6A5A47;text-align:center}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="treasure-nav" id="treasure-nav">
    <div class="nav-container">
      <a href="https://theteamquest.netlify.app/" class="nav-logo" aria-label="TeamQuest Home">
        <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest Logo">
      </a>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">‚ò∞</button>
    </div>
    <ul class="nav-menu" id="nav-menu" role="menu">
      <li><a href="https://theteamquest.netlify.app/clue_hunt" class="nav-link">üíé The Treasure Hunt</a></li>
      <li><a href="https://theteamquest.netlify.app/scavenger" class="nav-link">üîç The Scavenger Hunt</a></li>
      <li><a href="https://theteamquest.netlify.app/quiz" class="nav-link">‚è∞ The Timed Quiz</a></li>
      <li><a href="https://theteamquest.netlify.app/limerick" class="nav-link">üìù The Limerick Challenge</a></li>
      <li><a href="https://theteamquest.netlify.app/leaderboard" class="dropdown-link">üèÜ The Leaderboard</a></li>
      <li><a href="https://theteamquest.netlify.app/gallery" class="dropdown-link">üì∏ The Gallery</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest" class="brand-logo" width="640" height="480">
    <div class="hero-title">Kindness</div>
  </header>

  <main class="stack">
    <!-- SIGN IN -->
    <section id="secSign" class="card">
      <h2>Sign in</h2>
      <label for="teamSelect">Crew Name</label>
      <select id="teamSelect" class="field" required>
        <option value="" disabled selected>Loading crews‚Ä¶</option>
      </select>

      <label for="teamPin">Crew Pin</label>
      <input id="teamPin" class="field" inputmode="numeric" maxlength="4" placeholder="1234"/>

      <div style="height:12px"></div>
      <button id="btnSign" class="btn">Sign In</button>
      <div id="signMsg" class="msg"></div>
    </section>

    <!-- FORM -->
    <section id="secForm" class="card" style="display:none">
      <label>Crew</label>
      <div id="crewName" class="field" style="user-select:none;pointer-events:none"></div>

      <div style="height:10px"></div>
      <div class="uploader">
        <input id="kindPhoto" type="file" accept="image/*" capture="environment">
        <label for="kindPhoto" class="upload-cta" id="uploadBtn">üì∑ Upload photo</label>
        <div id="uploadMeta" class="upload-meta">JPEG/PNG/WebP ‚Ä¢ Max ~20MB</div>
      </div>

      <label for="whatText">What happened?</label>
      <textarea id="whatText" class="field" placeholder="What did you do, who did it help, and what happened?"></textarea>

      <label for="whereText">Where? (optional)</label>
      <input id="whereText" class="field" placeholder="e.g., High Street, Community Centre‚Ä¶"/>

      <div style="height:12px"></div>
      <button id="btnSubmit" class="btn">üíõ Submit Kind Act</button>
      <div id="submitMsg" class="msg"></div>
    </section>
  </main>

  <script>
    /* ---------- Nav keep ?event ---------- */
    (function(){
      const navToggle=document.getElementById('nav-toggle');
      const navMenu=document.getElementById('nav-menu');
      navToggle?.addEventListener('click',()=>{navMenu.classList.toggle('active');navToggle.textContent=navMenu.classList.contains('active')?'‚úï':'‚ò∞';});
      document.addEventListener('click',e=>{
        const inside=navToggle?.contains(e.target)||navMenu?.contains(e.target);
        if(!inside && navMenu?.classList.contains('active')){ navMenu.classList.remove('active'); navToggle.textContent='‚ò∞'; }
      });
      const EVENT_ID=new URLSearchParams(location.search).get('event')||new URLSearchParams(location.search).get('eventId')||'';
      if(!EVENT_ID) return;
      document.querySelectorAll('.nav-menu a, .nav-logo').forEach(a=>{
        try{
          const u=new URL(a.getAttribute('href'), location.origin);
          if(!u.searchParams.get('event')){ u.searchParams.set('event', EVENT_ID); a.setAttribute('href', `${u.pathname}?${u.searchParams.toString()}${u.hash}`); }
        }catch{}
      });
    })();

    /* ---------- Helpers ---------- */
    const qs = new URLSearchParams(location.search);
    const EVENT_ID = qs.get('event') || qs.get('eventId') || '';
    const TEAMS_PUBLIC_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTlOyDNnFwKccCdMKyTQqvr-hfwNGLzv-3h1WEG06RHsMepnhpAZvSeTBHrNgVARlK2NT9VbgYx2jWS/pub?gid=1017404807&single=true&output=csv';

    const $ = (id)=>document.getElementById(id);
    function setMsg(el, text, kind='err'){ el.textContent=text; el.className='msg ' + (kind==='ok'?'ok':'err'); el.style.display='block'; }
    function clearMsg(el){ el.textContent=''; el.style.display='none'; }
    function uuidv4(){ return URL.createObjectURL(new Blob()).split('/').pop(); }
    const token = ()=> localStorage.getItem('teamToken') || '';

    async function callFn(name, payload){
      const res = await fetch(`/.netlify/functions/${name}`, {
        method:'POST',
        headers:{
          'Content-Type':'application/json',
          ...(token()? {'Authorization':`Bearer ${token()}`} : {}),
          'Idempotency-Key': uuidv4()
        },
        body: JSON.stringify(payload||{})
      });
      let data={}; try{ data = await res.json(); }catch{}
      if(!res.ok || data.success===false){
        const err = new Error(data.message || `HTTP ${res.status}`);
        err.code = data.code || (res.status===401?'UNAUTHORIZED':res.status===409?'DUPLICATE':res.status===429?'RATE_LIMITED':'ERROR');
        throw err;
      }
      return data;
    }

    /* ---------- CSV loader ---------- */
    function parseCsv(text){
      const rows=[]; let i=0,cur='',row=[],inQ=false;
      while(i<text.length){
        const c=text[i];
        if(c==='\"'){ if(inQ && text[i+1]==='\"'){ cur+='\"'; i+=2; continue; } inQ=!inQ; i++; continue; }
        if(!inQ && (c===','||c==='\n'||c==='\r')){ row.push(cur); cur=''; if(c!==','){ if(row.length) rows.push(row); row=[]; } i++; continue; }
        cur+=c; i++;
      }
      if(cur.length||row.length){ row.push(cur); rows.push(row); }
      return rows;
    }

    async function loadTeams(){
      const sel = $('teamSelect'), msg = $('signMsg');
      if (!EVENT_ID){
        sel.innerHTML = `<option value="" disabled selected>Add ?event=YOUR_EVENT_ID to the URL</option>`;
        setMsg(msg,'This page needs an event link (with ?event=...).'); $('btnSign').disabled=true; return;
      }
      sel.innerHTML = `<option value="" disabled selected>Loading crews‚Ä¶</option>`;
      try{
        const res = await fetch(`${TEAMS_PUBLIC_CSV}&t=${Date.now()}`, { cache:'no-store' });
        if(!res.ok) throw new Error('Could not fetch teams CSV');
        const rows = parseCsv(await res.text());
        if(!rows.length) throw new Error('Empty CSV');

        const header = rows[0].map(h=>String(h||'').trim().toLowerCase());
        const idx = (n)=> header.indexOf(n.toLowerCase());
        const iCode = idx('team code'), iName = idx('team name'), iEvent = idx('event id');
        if(iCode===-1 || iEvent===-1) throw new Error('CSV missing required headers');

        const wanted = String(EVENT_ID).toUpperCase();
        const teams = rows.slice(1).map(r=>({
          teamCode: String(r[iCode]||'').trim(),
          teamName: String((iName>-1?r[iName]:'')||r[iCode]||'').trim(),
          eventId:  String(r[iEvent]||'').trim().toUpperCase()
        })).filter(t=>t.teamCode && t.eventId===wanted)
          .sort((a,b)=> a.teamName.localeCompare(b.teamName));

        if(!teams.length) throw new Error('No crews for this event');

        sel.innerHTML = '<option value="" disabled selected>Choose your crew‚Ä¶</option>' +
          teams.map(t=>`<option value="${t.teamCode}">${t.teamName}</option>`).join('');
        clearMsg(msg);
        $('btnSign').disabled=false;

        const savedCode = localStorage.getItem('teamCode');
        if (savedCode) {
          const opt = [...sel.options].find(o=>o.value===savedCode);
          if (opt) sel.value = savedCode;
        }
      }catch(err){
        sel.innerHTML = `<option value="" disabled selected>‚Äî</option>`;
        setMsg($('signMsg'),'Unable to load crew list. Please refresh.');
      }
    }

    /* ---------- Sign in ---------- */
    async function signIn(){
      clearMsg($('signMsg'));
      const code = $('teamSelect').value;
      const pin  = ($('teamPin').value||'').trim();
      if(!code){ setMsg($('signMsg'),'Pick your crew from the list.'); return; }
      if(!/^\d{4}$/.test(pin)){ setMsg($('signMsg'),'Enter your 4-digit PIN.'); return; }

      try{
        const res = await callFn('verify_team_pin_function',{ eventId: EVENT_ID, teamCode: code, pin });
        if(!res.success || !res.valid) return setMsg($('signMsg'),'That PIN doesn‚Äôt match this crew.');

        if(res.token) localStorage.setItem('teamToken', res.token);
        localStorage.setItem('teamCode', code);
        localStorage.setItem('teamName', $('teamSelect').options[$('teamSelect').selectedIndex]?.textContent || res.teamName || '');

        $('crewName').textContent = localStorage.getItem('teamName') || '‚Äî';
        $('secSign').style.display='none';
        $('secForm').style.display='block';
      }catch(err){
        setMsg($('signMsg'), err.message || 'Could not sign you in. Try again.');
      }
    }
    $('btnSign').addEventListener('click', signIn);
    $('teamPin').addEventListener('keydown', e=>{ if(e.key==='Enter') signIn(); });

    /* ---------- Uploadcare (same as Scavenger) ---------- */
    async function uploadToUploadcare(file){
      const form = new FormData();
      form.append('UPLOADCARE_PUB_KEY','e060d7b73e9b8e15de28'); // same key as scavenger
      form.append('file', file);
      const res = await fetch('https://upload.uploadcare.com/base/', { method:'POST', body:form });
      if(!res.ok) throw new Error(`Upload failed (${res.status})`);
      const j = await res.json(); if(!j.file) throw new Error('No file id');
      return `https://ucarecdn.com/${j.file}/`;
    }

    // File UI affordances
    (function(){
      const input = $('kindPhoto'), meta = $('uploadMeta'), btn = $('uploadBtn');
      input.addEventListener('change', ()=>{
        const f = input.files?.[0];
        if (f){ btn.classList.add('has-file'); meta.textContent = `Selected: ${f.name}`; }
        else { btn.classList.remove('has-file'); meta.textContent = 'JPEG/PNG/WebP ‚Ä¢ Max ~20MB'; }
      });
    })();

    /* ---------- Submit Kindness ---------- */
    $('btnSubmit').addEventListener('click', submitKindness);

    async function submitKindness(){
      clearMsg($('submitMsg'));
      const teamCode = localStorage.getItem('teamCode');
      const teamName = localStorage.getItem('teamName');
      if(!teamCode) return setMsg($('submitMsg'),'Please sign in again.');

      const text = ($('whatText').value||'').trim();
      if(text.length < 10) return setMsg($('submitMsg'),'Tell us a little more about what happened.');

      const file = $('kindPhoto').files?.[0] || null;
      if(!file) return setMsg($('submitMsg'),'Please add a photo.');

      $('btnSubmit').disabled = true;

      try{
        const photoUrl = await uploadToUploadcare(file);

        await callFn('submit_kindness_function', {
          eventId: EVENT_ID,
          teamCode, teamName,
          what: text,
          where: ($('whereText').value||'').trim(),
          photoUrl
        });

        setMsg($('submitMsg'),'‚úÖ Submitted! Points will be awarded after review.','ok');
        $('whatText').value=''; $('whereText').value=''; $('kindPhoto').value='';
        $('uploadBtn').classList.remove('has-file'); $('uploadMeta').textContent='JPEG/PNG/WebP ‚Ä¢ Max ~20MB';
      }catch(e){
        if (e.code==='UNAUTHORIZED'){ setMsg($('submitMsg'),'Session expired ‚Äî please sign in again.'); }
        else if (e.code==='RATE_LIMITED'){ setMsg($('submitMsg'),'Too many submissions ‚Äî please try again soon.'); }
        else { setMsg($('submitMsg'),'Couldn‚Äôt submit right now. Please try again.'); }
      }finally{
        $('btnSubmit').disabled = false;
      }
    }

    // Boot
    loadTeams();
  </script>
</body>
</html>
