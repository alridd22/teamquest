<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="theme-color" content="#F7F0E5">
  <title>Crew Registered - The Treasure Quest</title>
  <style>
    :root{
      --color-bg:#F7F0E5;
      --color-card:#FFFFFF;
      --color-ink:#3B2A16;
      --color-ink-muted:#6E5538;
      --color-brand:#DAA520;   /* treasure gold */
      --color-accent:#FF8C00;  /* trail orange */
      --color-deep:#7A441D;    /* explorer brown */
      --color-line:rgba(59,42,22,0.14);
      --radius-md:16px; --radius-lg:20px; --radius-xl:24px;
      --shadow-2:0 10px 24px rgba(0,0,0,.16);
      --dur:180ms; --ease:cubic-bezier(.2,.6,.2,1);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color:var(--color-ink);
      background:var(--color-bg);
      background-image:
        radial-gradient(120% 100% at 90% -10%, rgba(218,165,32,0.06) 0%, rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(122,68,29,0.03), rgba(255,255,255,0));
      display:flex; align-items:flex-start; justify-content:center;
      padding: max(16px, env(safe-area-inset-top)) 16px 24px;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    .card{
      width:100%; max-width:460px;
      background:var(--color-card);
      border:2px solid var(--color-deep);
      border-radius:24px;
      box-shadow:var(--shadow-2);
      padding:18px 16px 20px;
      position:relative; overflow:hidden; text-align:center;
    }
    .card::before{
      content:""; position:absolute; inset:0;
      background:
        linear-gradient(90deg, rgba(218,165,32,.10), transparent 35%, transparent 65%, rgba(218,165,32,.10)),
        repeating-linear-gradient(0deg, rgba(0,0,0,.015), rgba(0,0,0,.015) 1px, transparent 1px, transparent 2px);
      pointer-events:none;
    }

    .top-ribbon{ position:absolute; left:0; right:0; top:0; height:10px;
      background:linear-gradient(90deg,#DAA520,#FF8C00,#DAA520); opacity:.95; }

    .title{
      margin:10px 0 6px; font-size:22px; color:var(--color-deep); letter-spacing:.2px; font-weight:800;
    }

    .crew-chip{
      display:inline-block; margin:8px 0 12px; padding:10px 14px;
      border:2px dashed var(--color-brand); border-radius:14px; background:#FFFDF3;
      color:var(--color-deep); font-weight:900; font-size:16px;
    }

    .ok-stamp{
      display:inline-flex; align-items:center; gap:8px; margin:8px 0 12px;
      padding:8px 12px; border-radius:999px; font-weight:800; font-size:14px;
      color:#fff; background:linear-gradient(135deg,#2e7d32,#43a047);
      border:2px solid rgba(0,0,0,.15);
    }

    .section{
      margin:12px 0; text-align:left;
      border:1px solid var(--color-line); border-left:4px solid var(--color-accent);
      border-radius:12px; background:#FFFAF1; padding:12px;
    }
    .section h2{ margin:0 0 6px; font-size:16px; color:var(--color-deep); }
    .section p{ margin:0; color:var(--color-ink-muted); line-height:1.55; font-size:14px; }

    .note{
      margin-top:12px; font-size:13px; color:var(--color-ink-muted);
    }

    /* subtle celebratory spark */
    .burst{
      position:absolute; inset:auto 0 0 0; top:8px; height:80px; pointer-events:none;
      background:
        radial-gradient(closest-side, rgba(255,255,255,.35), rgba(255,255,255,0) 70%),
        radial-gradient(closest-side, rgba(218,165,32,.25), rgba(218,165,32,0) 70%);
      opacity:.35; animation: floaty 6s var(--ease) infinite;
    }
    @keyframes floaty{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(3px)} }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation-duration:0ms !important; }
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="top-ribbon" aria-hidden="true"></div>
    <div class="burst" aria-hidden="true"></div>

    <div class="ok-stamp">✅ Crew Registered</div>
    <div class="crew-chip" id="crew-name-display">Loading…</div>

    <h1 class="title">Your team is in.</h1>

    <section class="section" aria-labelledby="next-title">
      <h2 id="next-title">What’s next?</h2>
      <p>
        Once the organiser presses <strong>Start</strong> on their admin panel, the fun begins!
        Get ready to open your pack and see where your adventure takes you.
      </p>
    </section>

    <p class="note">You can close this webpage.</p>
  </main>

  <script>
    // Populate crew name from query or localStorage (keeps existing hook #crew-name-display)
    const qs = new URLSearchParams(location.search);
    const teamFromQS = qs.get('team');
    const codeFromQS = qs.get('code');
    const teamNameLS = localStorage.getItem('tq_team_name');
    const el = document.getElementById('crew-name-display');
    el.textContent = teamFromQS || teamNameLS || (codeFromQS ? `Crew ${codeFromQS.toUpperCase()}` : 'Your Crew');

    // Tiny confetti (respect reduced motion)
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (!prefersReduced){
      const colors = ['#FFD700','#DAA520','#FF8C00','#8B4513','#DEB887'];
      const kf = document.createElement('style');
      kf.textContent = '@keyframes drop{to{transform:translateY(100vh) rotate(360deg);opacity:0}}';
      document.head.appendChild(kf);
      for (let i=0;i<18;i++){
        setTimeout(()=>{
          const d=document.createElement('div');
          d.style.cssText = `
            position: fixed; width: 8px; height: 8px; top: -12px; left: ${Math.random()*100}vw;
            background: ${colors[(Math.random()*colors.length)|0]}; border-radius: 50%;
            pointer-events:none; animation: drop 2.2s linear forwards; z-index: 1000; box-shadow:0 2px 4px rgba(0,0,0,.2);
          `;
          document.body.appendChild(d);
          setTimeout(()=>d.remove(), 2300);
        }, i*70);
      }
    }
  </script>
</body>
</html>
