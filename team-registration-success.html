<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="theme-color" content="#2A1F18">
  <title>Crew Registered - The Treasure Quest</title>

  <!-- Handlee -->
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-image: url("/images/TQ Web background-100.jpg"); /* ← replace with your success page background */
      --color-wood:#2A1F18;
      --color-parchment:#F7EED8;
      --color-parchment-2:#F3E6CF;
      --color-ink:#2E2114;
      --color-ink-muted:#6A5A47;
      --color-gold:#F0C433;
      --color-gold-deep:#A7711F;

      --radius-card:20px;
      --shadow-card:0 18px 40px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Handlee", ui-rounded, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--color-ink);
      background-color:var(--color-wood);
      background-image:
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.45)),
        var(--bg-image);
      background-size:cover;
      background-position:top center;
      background-attachment:fixed;
      display:flex; align-items:flex-start; justify-content:center;
      padding: max(16px, env(safe-area-inset-top)) 14px 24px;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    .card{
      width:100%; max-width:500px;
      background:linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.30)), var(--color-parchment);
      border-radius:var(--radius-card);
      box-shadow:var(--shadow-card);
      padding:18px 14px 20px;
      position:relative; overflow:hidden; text-align:center;
      border:1px solid rgba(255,255,255,.25);
      margin-top:6px;
    }

    /* Logo */
    .brand{
      display:flex; flex-direction:column; align-items:center; gap:6px; margin-bottom:8px;
    }
    .brand-logo{
      width:min(200px, 60vw); height:auto;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,.25)) drop-shadow(0 10px 24px rgba(0,0,0,.35));
    }

    .stamp{
      display:inline-flex; align-items:center; gap:8px;
      color:#1F6E38; background:#CFF2DA;
      border:2px solid #1F6E38; border-radius:999px;
      padding:8px 12px; font-weight:900; font-size:18px; margin:2px 0 10px;
    }
    .chip{
      display:inline-block; margin:6px 0 14px; padding:10px 14px;
      border:3px solid var(--color-gold); border-radius:14px; background:#F4E7C9;
      color:var(--color-ink); font-weight:900; font-size:20px; min-width:60%;
    }

    .title{ font-size:26px; margin:6px 0; color:var(--color-ink); }
    .section{
      background:var(--color-parchment-2); border-radius:var(--radius-card);
      border:1px solid rgba(0,0,0,.06); padding:16px 14px; text-align:left; margin:10px 8px 0;
      box-shadow:0 2px 6px rgba(0,0,0,.10);
    }
    .section h2{ margin:0 0 8px; font-size:24px; color:var(--color-ink); text-align:center; }
    .section p{ margin:0; line-height:1.6; font-size:18px; color:var(--color-ink); }

    .note{ margin-top:12px; font-size:18px; color:#EEE3CD; text-shadow:0 1px 2px rgba(0,0,0,.4); }

    /* Decorative dashed path & X */
    .path{
      position:absolute; pointer-events:none; inset:0; z-index:0;
      background-image:
        radial-gradient(circle at 85% 85%, rgba(240,196,51,.95) 0 9px, transparent 10px),
        radial-gradient(circle at 10% 40%, rgba(240,196,51,.95) 0 9px, transparent 10px),
        radial-gradient(circle at 82% 18%, rgba(240,196,51,.95) 0 9px, transparent 10px);
      background-repeat:no-repeat;
      background-size:12px 12px;
    }
    .path:after{
      content:"✕";
      position:absolute; right:16px; bottom:10px; font-size:44px; color:#F0C433; text-shadow:0 2px 6px rgba(0,0,0,.6);
      transform:rotate(-10deg);
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="path" aria-hidden="true"></div>

    <div class="brand">
      <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest" class="brand-logo" width="640" height="480" decoding="async"
           onerror="this.remove()">
    </div>

    <div class="stamp">✅ Crew Registered</div>
    <div class="chip" id="crew-name-display">Loading…</div>

    <h1 class="title">Your Quest Begins</h1>

    <section class="section" aria-labelledby="next-title">
      <h2 id="next-title">What’s next?</h2>
      <p>Once the organiser presses <strong>START</strong> on their admin panel, the fun begins! Get ready to open your pack and see where your adventure takes you.</p>
    </section>

    <p class="note">You can close this webpage.</p>
  </main>

  <script>
    // Populate crew name (hook preserved)
    const qs = new URLSearchParams(location.search);
    const teamFromQS = qs.get('team');
    const codeFromQS = qs.get('code');
    const teamNameLS = localStorage.getItem('tq_team_name');
    document.getElementById('crew-name-display').textContent =
      teamFromQS || teamNameLS || (codeFromQS ? `Crew ${codeFromQS.toUpperCase()}` : 'Your Crew');
  </script>
</body>
</html>
