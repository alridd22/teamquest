<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
  <meta name="theme-color" content="#2A1F18">
  <title>Crew Registered - The Treasure Quest</title>

  <!-- Handlee font -->
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:url("/TQ%20Web%20background-100.jpg"); /* success page background */
      --ink:#2E2114;
      --ink-soft:#6A5A47;
      --parchment:#F7EED8;
      --parchment-2:#F3E6CF;
      --gold:#F0C433;
      --green:#34A853;
      --radius-card:18px;
      --shadow-card:0 12px 28px rgba(0,0,0,.25);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Handlee", ui-rounded, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg) no-repeat top center/cover;
      color:var(--ink);
      display:flex; flex-direction:column; align-items:center;
      min-height:100vh;
      padding:16px;
    }

    /* Logo hero */
    .hero{
      margin-top:12px;
      text-align:center;
    }
    .brand-logo{
      width:220px; max-width:65vw;
      height:auto;
      display:block; margin:0 auto 12px;
    }

    /* Registration card */
    .card{
      background:var(--parchment);
      border-radius:var(--radius-card);
      box-shadow:var(--shadow-card);
      padding:18px 16px;
      max-width:460px;
      width:100%;
      margin-top:8px;
      text-align:center;
    }

    .status-pill{
      display:inline-flex; align-items:center; justify-content:center;
      gap:6px;
      background:#E6F4EA;
      color:var(--green);
      border:2px solid var(--green);
      border-radius:999px;
      padding:6px 14px;
      font-weight:700;
      margin-bottom:14px;
    }
    .status-pill svg{
      width:16px; height:16px; fill:var(--green);
    }

    .crew-name{
      display:inline-block;
      margin:0 0 14px;
      padding:8px 14px;
      border:2px solid var(--gold);
      border-radius:12px;
      font-size:1.1rem;
      background:var(--parchment-2);
    }

    .section-title{
      font-size:1.25rem;
      font-weight:700;
      margin:16px 0 8px;
      color:var(--ink);
    }

    .info{
      background:var(--parchment-2);
      border-radius:12px;
      padding:14px;
      font-size:1rem;
      line-height:1.45;
    }
    .info strong{ color:var(--ink); }
  </style>
</head>
<body>
  <header class="hero">
    <img src="/Team%20Quest%20Logo-01.png" alt="TeamQuest" class="brand-logo" width="400" height="300">
  </header>

  <main class="card">
    <!-- New status pill -->
    <div class="status-pill">
      <svg viewBox="0 0 24 24"><path d="M20.285 6.709l-11.025 11.025-5.546-5.546 1.414-1.414 4.132 4.132 9.611-9.611z"/></svg>
      Crew Registered
    </div>

    <div class="crew-name" id="crew-name-display">Loading…</div>
    <div class="section-title">Your Quest Begins</div>
    <div class="info">
      <p><strong>What’s next?</strong></p>
      <p>
        Once the organiser presses <strong>START</strong> on their admin panel, the fun begins!
        Get ready to open your pack and see where your adventure takes you.
      </p>
    </div>
  </main>

  <script>
    // Crew name from URL or localStorage
    const qs = new URLSearchParams(location.search);
    const teamFromQS  = qs.get('team');
    const codeFromQS  = qs.get('code');
    const teamNameLS  = localStorage.getItem('tq_team_name');
    const crewEl = document.getElementById('crew-name-display');
    crewEl.textContent = teamFromQS || teamNameLS || (codeFromQS ? `Crew ${codeFromQS.toUpperCase()}` : 'Your Crew');
  </script>
</body>
</html>
